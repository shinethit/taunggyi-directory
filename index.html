<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Directory by Shine Thit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { 
            font-family: 'Pyidaungsu', sans-serif; 
            padding-bottom: 80px;
            background-color: #f8f5ff; /* ခရမ်းနုရောင် နောက်ခံ */
        }
        .page { display: none; transition: all 0.3s ease-in-out; opacity: 0; }
        .active-page { display: block; opacity: 1; }
        
        /* Theme Colors & Gradients */
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8860B 100%); }
        .purple-gradient { background: linear-gradient(135deg, #37006a 0%, #5e0a9e 100%); }
        .text-gold { color: #FFD700; }
        .text-purple { color: #4B0082; }
        .border-gold { border-color: #D4AF37; }

        /* Navigation Styles */
        .nav-active { 
            color: #FFD700; 
            transform: translateY(-5px);
        }
        .nav-item { transition: all 0.3s; }
    </style>
</head>
<body>

   <header class="purple-gradient text-white pt-8 pb-6 px-6 shadow-2xl text-center rounded-b-[40px] border-b-4 border-[#D4AF37] relative overflow-hidden">
        <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
        
        <div class="relative z-10">
            <div class="flex justify-center mb-4">
                 <div class="w-28 h-28 rounded-full border-4 border-[#FFD700] shadow-xl bg-white/10 backdrop-blur-sm flex items-center justify-center">
                    <i class="fa-solid fa-location-dot text-5xl text-[#FFD700] drop-shadow-md"></i>
                 </div>
            </div>
            
            <h1 id="pageTitle" class="text-3xl font-bold tracking-wider text-gold drop-shadow-md font-['Pyidaungsu']">Home</h1>
            <p class="text-xs text-gold/80 mt-2 tracking-widest uppercase font-semibold">Cherry Directory since 2026</p>
        </div>
    </header>

    <div class="max-w-4xl mx-auto p-5 mt-2">
        
        <section id="homePage" class="page active-page space-y-4">
            <div class="flex items-center mb-4">
                <span class="gold-gradient p-2 rounded-lg mr-3 shadow-md"><i class="fa fa-bullhorn text-white"></i></span>
                <h2 class="font-bold text-xl text-purple">သတင်းနှင့် ပွဲတော်ရက်များ</h2>
            </div>
            <div id="announcementList" class="space-y-5 pb-4">
                <div class="text-center text-gray-400 py-10 animate-pulse">Loading data...</div>
            </div>
        </section>

        <section id="directoryPage" class="page">
            <div class="sticky top-4 z-30 bg-[#f8f5ff]/80 backdrop-blur-md py-2">
                <div class="relative">
                    <input type="text" id="searchInput" onkeyup="filterDirectory()" 
                           placeholder="လုပ်ငန်းအမည် / အမျိုးအစား ရှာရန်..." 
                           class="w-full p-4 pl-12 rounded-2xl shadow-lg border-2 border-[#D4AF37]/50 outline-none focus:border-[#D4AF37] focus:ring-2 focus:ring-[#D4AF37]/30 bg-white/90 text-purple font-medium transition-all">
                    <i class="fa fa-search absolute left-5 top-5 text-[#D4AF37]
