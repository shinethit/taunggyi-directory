<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Directory by Shine Thit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { 
            font-family: 'Pyidaungsu', sans-serif; 
            padding-bottom: 90px;
            background-color: #f8f5ff;
        }
        .page { display: none; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .active-page { display: block; opacity: 1; }
        
        /* Theme Colors */
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8860B 100%); }
        .purple-gradient { background: linear-gradient(135deg, #37006a 0%, #5e0a9e 100%); }
        .text-purple { color: #4B0082; }
        .border-gold { border-color: #D4AF37; }
        
        /* Nav Active State */
        .nav-active { color: #FFD700; transform: translateY(-5px); }
        .nav-item { transition: all 0.3s; }
    </style>
</head>
<body>

    <header class="purple-gradient text-white pt-8 pb-6 px-4 shadow-2xl text-center rounded-b-[40px] border-b-4 border-[#D4AF37] relative">
        <div class="relative z-10">
            <div class="flex justify-center mb-3">
                <img src="CDST_Logo.png" alt="CDST Logo" 
                     class="w-28 h-28 rounded-full border-4 border-[#FFD700] shadow-xl object-cover bg-white p-1">
            </div>
            
            <h1 id="pageTitle" class="text-2xl font-bold tracking-wider text-[#FFD700] drop-shadow-md font-['Pyidaungsu']">Home</h1>
            <p class="text-xs text-gray-200 mt-1 tracking-widest uppercase font-semibold">Cherry Directory since 2026</p>
        </div>
    </header>

    <div class="max-w-4xl mx-auto p-4 mt-2">
        
        <section id="homePage" class="page active-page space-y-4">
            <div class="flex items-center mb-2 px-2">
                <i class="fa fa-bullhorn text-[#4B0082] mr-2 text-xl"></i>
                <h2 class="font-bold text-lg text-[#4B0082]">သတင်းနှင့် ပွဲတော်ရက်များ</h2>
            </div>
            <div id="announcementList" class="space-y-4 pb-4">
                <div class="text-center text-gray-400 py-10 animate-pulse">Loading updates...</div>
            </div>
        </section>

        <section id="directoryPage" class="page">
            <div class="sticky top-2 z-30 bg-[#f8f5ff]/90 backdrop-blur-sm py-2">
                <div class="relative">
                    <input type="text" id="searchInput" onkeyup="filterDirectory()" 
                           placeholder="လုပ်ငန်းအမည် ရှာရန်..." 
                           class="w-full p-3 pl-10 rounded-xl shadow-md border border-[#D4AF37] outline-none focus:ring-2 focus:ring-[#4B0082]">
                    <i class="fa fa-search absolute left-4 top-4 text-[#D4AF37]"></i>
                </div>
            </div>
            <div id="directoryList" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                </div>
        </section>

        <section id="contactPage" class="page">
            <div class="bg-white p-6 rounded-3xl shadow-lg border-t-4 border-[#4B0082]">
                <div class="text-center mb-6">
                    <div class="w-20 h-20 gold-gradient rounded-full mx-auto flex items-center justify-center text-white text-3xl mb-3 shadow-md">
                        <i class="fa fa-user-tie"></i>
                    </div>
                    <h2 class="font-bold text-2xl text-[#4B0082]">Shine Thit</h2>
                    <p class="text-gray-500 text-sm">Creator & Manager</p>
                </div>
                <div id="contactInfo" class="space-y-3 bg-gray-50 p-4 rounded-xl">
                    </div>
            </div>
        </section>

    </div>

    <nav class="fixed bottom-4 left-4 right-4 bg-[#37006a] text-gray-400 flex justify-around items-center p-2 shadow-2xl z-50 rounded-2xl border border-[#D4AF37]/50">
        <button onclick="showPage('home', 'Home')" class="nav-item flex flex-col items-center p-2" id="nav-home">
            <i class="fa fa-home text-lg mb-1"></i>
            <span class="text-[10px] font-bold">Home</span>
        </button>
        <button onclick="showPage('directory', 'Directory')" class="nav-item flex flex-col items-center p-2" id="nav-directory">
             <div class="bg-[#D4AF37] text-[#37006a] w-10 h-10 rounded-full flex items-center justify-center -mt-6 shadow-lg border-2 border-[#f8f5ff]">
                <i class="fa fa-search text-lg"></i>
            </div>
            <span class="text-[10px] font-bold mt-1">Search</span>
        </button>
        <button onclick="showPage('contact', 'Contact')" class="nav-item flex flex-col items-center p-2" id="nav-contact">
            <i class="fa fa
