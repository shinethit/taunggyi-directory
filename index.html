<!DOCTYPE html>
<html lang="my" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cherry Directory</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="CDST_Logo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="CDST_Logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; padding-bottom: 130px; background-color: #f8f5ff; overflow-x: hidden; }
        .page { display: none; }
        .active-page { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8860B 100%); }
        .purple-gradient { background: linear-gradient(135deg, #37006a 0%, #5e0a9e 100%); }
        .marquee-container { background: #FFD700; color: #37006a; padding: 8px 0; font-weight: bold; overflow: hidden; border-bottom: 2px solid #D4AF37; }
        .marquee-text { display: inline-block; white-space: nowrap; animation: marquee 30s linear infinite; }
        @keyframes marquee { 0% { transform: translate(100%, 0); } 100% { transform: translate(-100%, 0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Fixed Nav Fix */
        #bottomNav { position: fixed; bottom: 1.5rem; left: 1rem; right: 1rem; z-index: 9999; }
        
        .cat-badge { font-size: 8px; font-weight: bold; background: #f3ebff; color: #37006a; padding: 2px 8px; border-radius: 99px; display: inline-block; margin-bottom: 6px; text-transform: uppercase; }
        .group-title { font-size: 10px; font-weight: bold; color: #37006a; background: rgba(55, 0, 106, 0.05); padding: 4px 12px; border-radius: 8px; display: inline-block; margin: 15px 0 10px 0; letter-spacing: 1px; text-transform: uppercase; border-left: 3px solid #D4AF37; }
        
        .dir-card { display: flex; flex-direction: column; height: 100%; min-height: 180px; transition: transform 0.2s; }
        .dir-card:active { transform: scale(0.95); }
        .dir-img { width: 4rem; height: 4rem; border-radius: 1rem; object-fit: cover; border: 1px solid #eee; margin-bottom: 0.5rem; background: white; }
        .post-content { white-space: pre-wrap; line-height: 1.8; font-size: 12px; color: #444; }
        .gallery-vertical img { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="marqueeBar" class="marquee-container hidden"><div id="ticker" class="marquee-text text-[10px] uppercase tracking-tighter"></div></div>

    <header class="purple-gradient text-white shadow-lg rounded-b-[25px] border-b-2 border-[#D4AF37] relative">
        <div class="bg-black/20 px-4 py-1.5 flex justify-between items-center text-[9px] font-mono text-[#FFD700]">
            <span id="fullDate">LOADING...</span>
            <span id="timeClock" class="font-bold text-white">00:00</span>
        </div>
        <div class="flex items-center gap-3 p-4">
            <img src="CDST_Logo.png" class="w-11 h-11 rounded-xl border border-[#FFD700] shadow-md bg-[#37006a]">
            <div class="text-left leading-tight">
                <h1 class="text-sm font-bold tracking-widest text-white uppercase">Cherry Directory</h1>
                <div class="flex flex-col text-[8px] text-gray-300">
                    <span><i class="fa fa-eye mr-1"></i> <b id="viewCounter" class="text-white">...</b> Views</span>
                    <span><i class="fa fa-circle text-green-400 text-[5px] mr-1 animate-pulse"></i> <b id="onlineCounter" class="text-white">1</b> Online <span id="flagList"></span></span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto p-4 relative">
        <section id="homePage" class="page active-page">
            <div id="announcementList" class="space-y-6 pb-6"></div>
        </section>
        
        <section id="knowledgePage" class="page">
            <h3 class="text-[#37006a] font-bold text-xs uppercase mb-2">Knowledge Library</h3>
            <div id="knowledgeList" class="space-y-6 pb-6"></div>
        </section>

        <section id="directoryPage" class="page">
            <div class="sticky top-0 z-30 bg-[#f8f5ff]/95 backdrop-blur-md py-3 space-y-3">
                <div class="relative">
                    <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="·ÄÜ·Ä≠·ÄØ·ÄÑ·Ä∫·Ä°·Äô·Ää·Ä∫·Åä ·Äõ·Äï·Ä∫·ÄÄ·ÄΩ·ÄÄ·Ä∫ ·Äõ·Äæ·Ä¨·Äõ·Äî·Ä∫..." class="w-full p-3 pl-10 rounded-2xl border border-[#D4AF37] text-xs shadow-sm outline-none focus:ring-1 focus:ring-[#D4AF37]">
                    <i class="fa fa-search absolute left-4 top-3.5 text-gray-300 text-xs"></i>
                </div>
                <div class="flex overflow-x-auto gap-2 pb-1 no-scrollbar border-t pt-2" id="dirFilters"></div>
            </div>
            <div id="directoryList" class="space-y-6 pb-6"></div>
        </section>

        <section id="chatPage" class="page">
            <div class="bg-white rounded-[25px] shadow-sm border border-gray-100 h-[65vh] flex flex-col overflow-hidden">
                <div class="bg-[#37006a] p-3 text-white text-center font-bold text-[10px] flex justify-between px-5 items-center">
                    <span class="tracking-widest">PUBLIC SHOUTBOX</span>
                    <span id="chatAdminBadge" class="hidden bg-red-500 px-2 py-0.5 rounded text-[8px]">ADMIN</span>
                </div>
                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 flex flex-col bg-[#fcfaff] space-y-2"></div>
                <div class="p-3 bg-white border-t flex gap-2">
                    <input type="text" id="chatName" placeholder="Name" class="w-1/4 p-2 rounded-xl border text-[10px] bg-gray-50 outline-none">
                    <input type="text" id="chatInput" placeholder="Write message..." class="flex-1 p-2 rounded-xl border text-[10px] bg-gray-50 outline-none">
                    <button onclick="sendGlobalChat()" class="bg-[#37006a] text-white w-10 rounded-xl flex items-center justify-center active:scale-90 transition"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

        <section id="contactPage" class="page space-y-4">
            <div class="bg-white p-6 rounded-[25px] shadow-sm border-l-4 border-[#D4AF37] text-center">
                <h3 class="font-bold text-[#37006a] text-[11px] mb-3 uppercase tracking-wider">·Äú·ÄØ·Äï·Ä∫·ÄÑ·Äî·Ä∫·Ä∏·Äõ·Äæ·ÄÑ·Ä∫·Äô·Äª·Ä¨·Ä∏·Ä°·Äê·ÄΩ·ÄÄ·Ä∫</h3>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdFGRd57WIpOOJDnZI4U9vrtZAsJCW6pRiP1WvQDrXZeRy5xA/viewform?usp=dialog" target="_blank" class="inline-block gold-gradient text-white text-[10px] font-bold px-8 py-3 rounded-2xl shadow-lg active:scale-95 transition">·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äõ·Äî·Ä∫</a>
            </div>
            <div id="adminProfileArea"></div><div id="adminNotesArea" class="space-y-3"></div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="toggleChatAdmin()" class="bg-gray-100 text-[#37006a] p-3 rounded-xl text-[9px] font-bold flex flex-col items-center gap-1"><i class="fa fa-shield-alt text-base"></i> Chat Admin</button>
                    <button onclick="localStorage.clear(); window.location.reload(true);" class="bg-red-50 text-red-500 p-3 rounded-xl text-[9px] font-bold flex flex-col items-center gap-1"><i class="fa fa-sync text-base"></i> Full Reset</button>
                </div>
            </div>
        </section>

        <section id="detailPage" class="fixed inset-0 bg-[#f8f5ff] z-[10000] overflow-y-auto hidden">
            <div class="sticky top-0 bg-white/95 backdrop-blur-md p-3 shadow-sm z-50 flex items-center border-b">
                <button onclick="closeDetail()" class="w-9 h-9 rounded-full bg-gray-100 text-[#37006a] flex items-center justify-center active:bg-gray-200"><i class="fa fa-arrow-left"></i></button>
                <span class="ml-3 font-bold text-[#37006a] truncate text-[10px] uppercase flex-1" id="detailHeader">Details</span>
            </div>
            <div id="detailContent" class="p-5 max-w-2xl mx-auto pb-32"></div>
            <div id="postCommentSection" class="hidden p-6 pb-32 border-t bg-white">
                <h3 class="font-bold text-[#37006a] text-[10px] mb-4 uppercase">Comments</h3>
                <div id="postCommentList" class="space-y-3 mb-5"></div>
                <div class="flex gap-2">
                    <input type="text" id="postComName" placeholder="Name" class="w-1/3 p-2.5 rounded-xl border text-[10px] bg-gray-50">
                    <input type="text" id="postComInput" placeholder="Comment..." class="flex-1 p-2.5 rounded-xl border text-[10px] bg-gray-50">
                    <button onclick="sendPostComment()" class="bg-[#37006a] text-white w-10 rounded-xl flex items-center justify-center"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </section>
    </div>

    <nav id="bottomNav" class="bg-[#37006a] text-gray-400 flex justify-between items-center p-2.5 shadow-2xl rounded-[22px] border border-[#D4AF37]/40 px-4">
        <button onclick="showPage('home')" class="nav-item flex flex-col items-center w-12 text-[#FFD700]" id="nav-home"><i class="fa fa-home text-lg mb-1"></i><span class="text-[7px] font-bold">Home</span></button>
        <button onclick="showPage('knowledge')" class="nav-item flex flex-col items-center w-12" id="nav-knowledge"><i class="fa fa-book-open text-lg mb-1"></i><span class="text-[7px] font-bold">Knowledge</span></button>
        <button onclick="showPage('directory')" class="nav-item flex flex-col items-center relative -mt-8 w-14" id="nav-directory"><div class="bg-[#D4AF37] w-12 h-12 rounded-full flex items-center justify-center border-4 border-[#f8f5ff] text-[#37006a] shadow-xl"><i class="fa fa-search text-xl font-bold"></i></div><span class="text-[7px] font-bold mt-1.5">Search</span></button>
        <button onclick="showPage('chat')" class="nav-item flex flex-col items-center w-12" id="nav-chat"><i class="fa fa-comments text-lg mb-1"></i><span class="text-[7px] font-bold">Chat</span></button>
        <button onclick="showPage('contact')" class="nav-item flex flex-col items-center w-12" id="nav-contact"><i class="fa fa-cog text-lg mb-1"></i><span class="text-[7px] font-bold">Admin</span></button>
    </nav>

    <script>
        const SHEET_ID = '1rMGmfDW5AsBZGJJw5H8HyavOQiIuMr-pPvXpShktYxQ';
        const GIDS = { events: '0', dir: '1267218282', admin: '626044868', know: '1899326424' };
        const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        let db, eventsData = [], dirData = [], knowData = [], activeDirCat = 'All', currentPostID = null, chatAdminMode = false;

        window.onload = async function() {
            try {
                const config = { apiKey: "AIzaSyBNcYd3ggUFzI9IX3dzwcpF3a2OvR9_Li4", authDomain: "cherry-directory.firebaseapp.com", databaseURL: "https://cherry-directory-default-rtdb.firebaseio.com", projectId: "cherry-directory", storageBucket: "cherry-directory.firebasestorage.app", messagingSenderId: "61677443166", appId: "1:61677443166:web:11f75ba5c5fbcd53643ccf" };
                if(!firebase.apps.length) firebase.initializeApp(config);
                db = firebase.database(); window.db = db;
                
                db.ref('stats/total_views').on('value', s => document.getElementById('viewCounter').innerText = (s.val()||0).toLocaleString());
                
                let myPresRef = db.ref('stats/online_users').push();
                myPresRef.onDisconnect().remove();
                myPresRef.set({ flag: 'üè≥Ô∏è', time: firebase.database.ServerValue.TIMESTAMP });

                async function getFlag() {
                    const apis = ['https://ipwho.is/', 'https://get.geojs.io/v1/ip/country.json'];
                    for(let url of apis) {
                        try {
                            const res = await fetch(url); const data = await res.json();
                            const code = data.country || data.country_code;
                            if(code) {
                                const flag = String.fromCodePoint(...code.toUpperCase().split('').map(c => 127397 + c.charCodeAt()));
                                myPresRef.update({ flag: flag }); break;
                            }
                        } catch(e){}
                    }
                }
                getFlag();

                db.ref('stats/online_users').on('value', s => {
                    const u = s.val() || {}; document.getElementById('onlineCounter').innerText = Object.keys(u).length;
                    document.getElementById('flagList').innerText = [...new Set(Object.values(u).map(x => x.flag || 'üè≥Ô∏è'))].slice(0, 5).join(' ');
                });
                initChatSystem();
            } catch(e){}
            fetchEvents(); fetchDirectory(); fetchKnowledge(); fetchAdmin();
        };

        // --- FETCH & FILTER ---
        async function fetchEvents() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.events}`); const t = await res.text(); const j = JSON.parse(t.substr(47).slice(0, -2)); 
            eventsData = j.table.rows.slice(1).map((r,idx) => ({ uid: 'ev-'+idx, cat: r.c[0]?.v || 'General', title: r.c[1]?.v, desc: r.c[2]?.v, logo: r.c[8]?.v, from: r.c[3]?.v, imgs: [r.c[9]?.v, r.c[10]?.v, r.c[11]?.v, r.c[12]?.v, r.c[13]?.v].filter(Boolean) }))
                .filter(i => i.title && !["title", "·ÄÅ·Ä±·Ä´·ÄÑ·Ä∫·Ä∏·ÄÖ·Äâ·Ä∫"].includes(i.title.toString().toLowerCase().trim()));
            renderEvents(); 
        }

        async function fetchDirectory() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.dir}`); const t = await res.text(); const j = JSON.parse(t.substr(47).slice(0, -2)); 
            dirData = j.table.rows.slice(1).map((r,idx) => ({ uid: 'dr-'+idx, name: r.c[0]?.v, cat: r.c[1]?.v || 'Misc', type: r.c[2]?.v, desc: r.c[3]?.v, addr: r.c[4]?.v, ward: r.c[5]?.v, ph1: r.c[7]?.v, ph2: r.c[8]?.v, viber: r.c[10]?.v, tg: r.c[11]?.v, logo: r.c[13]?.v || 'CDST_Logo.png', rating: r.c[19]?.v, note: r.c[20]?.v, imgs: [r.c[14]?.v, r.c[15]?.v, r.c[16]?.v, r.c[17]?.v, r.c[18]?.v].filter(Boolean) }))
                .filter(i => i.name && !["name", "·Ä°·Äô·Ää·Ä∫"].includes(i.name.toString().toLowerCase().trim()));
            setupFilters(dirData); renderDirectory(); 
        }

        async function fetchKnowledge() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.know}`); const t = await res.text(); const j = JSON.parse(t.substr(47).slice(0, -2)); 
            knowData = j.table.rows.slice(1).map((r, idx) => ({ id: 'kn-'+idx, date: r.c[1]?.v, author: r.c[2]?.v, title: r.c[3]?.v, content: r.c[4]?.v, cat: r.c[5]?.v || 'General', img: r.c[6]?.v, imgs: [r.c[6]?.v, r.c[7]?.v, r.c[8]?.v, r.c[9]?.v, r.c[10]?.v].filter(Boolean) }))
                .filter(i => i.title && !["title", "·ÄÅ·Ä±·Ä´·ÄÑ·Ä∫·Ä∏·ÄÖ·Äâ·Ä∫", "unique id"].includes(i.title.toString().toLowerCase().trim()));
            renderKnowledge(); 
        }

        async function fetchAdmin() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.admin}`); const t = await res.text(); const j = JSON.parse(t.substr(47).slice(0, -2)); 
            const rows = j.table.rows;
            const p = rows.find(r => r.c[0]?.v && !["description", "·Ä°·ÄÄ·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Ä°·Äõ·Ä¨"].includes(r.c[0].v.toString().toLowerCase()));
            if (p) {
                document.getElementById('adminProfileArea').innerHTML = `<div class="bg-white p-5 rounded-3xl shadow-sm border-t-4 border-[#37006a] mb-6 slide-up"><h3 class="font-bold text-center text-[10px] text-[#37006a] mb-4 uppercase">Admin Support</h3><div class="space-y-3">
                    ${p.c[1]?.v ? `<a href="tel:${p.c[1].v}" class="flex items-center justify-between bg-green-500 text-white p-3 rounded-2xl text-[9px] font-bold"><span>Call Support: ${p.c[1].v}</span><i class="fa fa-phone-alt"></i></a>`:''}
                    ${p.c[3]?.v ? `<a href="viber://chat?number=${p.c[3].v}" class="flex items-center justify-between bg-[#7360f2] text-white p-3 rounded-2xl text-[9px] font-bold"><span>Viber Message</span><i class="fab fa-viber"></i></a>`:''}
                </div></div>`;
            }
            const notes = rows.slice(1).map(r => r.c[6]?.v).filter(Boolean);
            if(notes.length > 0) {
                document.getElementById('marqueeBar').classList.remove('hidden');
                document.getElementById('ticker').innerText = "üö® " + notes.join(" | üö® ");
                document.getElementById('adminNotesArea').innerHTML = notes.map(n => `<div class="bg-yellow-400 border-l-4 border-[#B8860B] p-4 rounded-r-2xl shadow-sm mb-3 uppercase font-bold text-[10px] text-[#37006a]">${n}</div>`).join('');
            }
        }

        // --- GROUPED RENDERERS ---
        function renderEvents() { 
            const list = document.getElementById('announcementList');
            const groups = [...new Set(eventsData.map(x => x.cat))];
            list.innerHTML = groups.map(g => `
                <div><span class="group-title">${g}</span>
                <div class="grid grid-cols-2 gap-3">${eventsData.filter(x=>x.cat===g).reverse().map(i => `
                    <div onclick="openDetail('event', '${i.uid}')" class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 dir-card">
                        <div class="flex flex-col items-center text-center flex-grow">
                            <img src="${fixDriveLink(i.logo)}" class="dir-img" onerror="this.src='CDST_Logo.png'">
                            <h4 class="font-bold text-[#37006a] text-[10px] leading-5 w-full uppercase mb-2 line-clamp-2">${i.title}</h4>
                        </div>
                        <div class="text-[7px] text-gray-400 border-t pt-2 w-full text-center uppercase font-bold">${i.from || 'DATE'}</div>
                    </div>`).join('')}</div></div>`).join('');
        }

        function renderDirectory() { 
            const t = document.getElementById('searchInput').value.toLowerCase();
            let filtered = dirData.filter(i => (activeDirCat === 'All' || i.cat === activeDirCat) && (i.name.toLowerCase().includes(t) || (i.ward && i.ward.toLowerCase().includes(t))));
            const groups = [...new Set(filtered.map(x => x.cat))];
            document.getElementById('directoryList').innerHTML = groups.map(g => `
                <div><span class="group-title">${g}</span>
                <div class="grid grid-cols-2 gap-3">${filtered.filter(x=>x.cat===g).map(i => `
                    <div onclick="openDetail('dir', '${i.uid}')" class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 dir-card">
                        <div class="flex flex-col items-center text-center flex-grow">
                            <img src="${fixDriveLink(i.logo)}" class="dir-img">
                            <h4 class="font-bold text-[#37006a] text-[10px] leading-5 w-full uppercase mb-2 line-clamp-2">${i.name}</h4>
                            <div class="flex text-orange-400 text-[8px] gap-0.5">${getStars(i.rating)}</div>
                        </div>
                        <div class="text-[7px] text-[#D4AF37] border-t pt-2 w-full text-center font-bold uppercase"><i class="fa fa-map-pin mr-1"></i> ${i.ward || '-'}</div>
                    </div>`).join('')}</div></div>`).join('');
        }

        function renderKnowledge() { 
            const groups = [...new Set(knowData.map(x => x.cat))];
            document.getElementById('knowledgeList').innerHTML = groups.map(g => `
                <div><span class="group-title">${g}</span>
                <div class="space-y-3">${knowData.filter(x=>x.cat===g).reverse().map(i => `
                    <div onclick="openDetail('know', '${i.id}')" class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 flex gap-3 items-center active:bg-gray-50 transition">
                        <img src="${fixDriveLink(i.img)}" class="w-14 h-14 rounded-xl object-cover bg-gray-50 flex-shrink-0" onerror="this.src='CDST_Logo.png'">
                        <div class="flex-1">
                            <h4 class="font-bold text-[#37006a] text-[11px] leading-tight line-clamp-2">${i.title}</h4>
                            <p class="text-[8px] text-gray-400 mt-1">${i.date} | by ${i.author}</p>
                        </div>
                    </div>`).join('')}</div></div>`).join('');
        }

        // --- PREMIUM TEMPLATE & SYSTEM FUNCTIONS ---
        function openDetail(type, uid) {
            const modal = document.getElementById('detailPage'); const content = document.getElementById('detailContent');
            const rR = (l, v) => `<div class="border-b border-gray-50 py-3"><p class="text-[8px] text-gray-400 mb-0.5 uppercase font-bold tracking-widest">${l}</p><div class="text-[#37006a] font-medium text-[11px] post-content">${v || '-'}</div></div>`;
            const rP = (l, v) => `<div class="border-b border-gray-50 py-3 flex justify-between items-center"><div><p class="text-[8px] text-gray-400 font-bold uppercase">${l}</p><p class="text-[#37006a] font-bold text-xs font-mono">${v || '-'}</p></div>${v?`<a href="tel:${v}" class="bg-green-500 text-white w-8 h-8 rounded-xl flex items-center justify-center shadow-md active:scale-90"><i class="fa fa-phone"></i></a>`:''}</div>`;
            
            let i;
            if(type==='event') i = eventsData.find(x => x.uid === uid);
            else if(type==='know') i = knowData.find(x => x.id === uid);
            else i = dirData.find(x => x.uid === uid);
            if(!i) return;

            document.getElementById('detailHeader').innerText = i.title || i.name;
            if(type==='dir') {
                content.innerHTML = `<div class="space-y-4 slide-up">
                <div class="bg-white rounded-[35px] p-8 shadow-sm border-b-4 border-[#D4AF37] text-center">
                    <img src="${fixDriveLink(i.logo)}" class="w-24 h-24 rounded-2xl mx-auto mb-4 border-2 border-white shadow-lg bg-white" onerror="this.src='CDST_Logo.png'">
                    <h2 class="text-sm font-bold text-[#37006a] uppercase tracking-wider">${i.name}</h2>
                    <div class="flex justify-center mt-3 scale-125">${getStars(i.rating)}</div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm space-y-1">
                    ${rR('About', i.desc)}${rR('Category', i.cat)}${rR('Ward', i.ward)}${rR('Address', i.addr)}
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm space-y-1">
                    <h3 class="font-bold text-[#37006a] text-[10px] border-b pb-2 mb-2">CONTACT INFO</h3>
                    ${rP('Phone 1', i.ph1)}${rP('Phone 2', i.ph2)}
                    <div class="py-4 flex gap-4">
                        ${i.viber?`<a href="viber://chat?number=${i.viber}" class="flex-1 bg-[#7360f2] text-white p-3 rounded-2xl text-[9px] font-bold text-center shadow-sm">VIBER</a>`:''}
                        ${i.tg?`<a href="https://t.me/${i.tg}" class="flex-1 bg-[#0088cc] text-white p-3 rounded-2xl text-[9px] font-bold text-center shadow-sm">TELEGRAM</a>`:''}
                    </div>
                </div>
                ${i.note?`<div class="bg-yellow-50 p-6 rounded-3xl border-l-4 border-yellow-400 font-bold text-[#37006a] text-[10px] uppercase leading-relaxed">${i.note}</div>`:''}
                <div class="gallery-vertical">${i.imgs.map(img => `<img src="${fixDriveLink(img)}">`).join('')}</div></div>`;
            } else {
                content.innerHTML = `<div class="space-y-4 slide-up"><img src="${fixDriveLink(i.logo||i.img)}" class="w-full h-52 rounded-[30px] object-cover border-4 border-white shadow-md" onerror="this.src='CDST_Logo.png'"><div class="bg-white p-6 rounded-3xl shadow-sm"><span class="cat-badge">${i.cat}</span><h2 class="text-sm font-bold text-[#37006a] mb-4 leading-relaxed">${i.title}</h2><div class="post-content">${i.desc||i.content}</div></div><div class="gallery-vertical">${i.imgs.slice(1).map(img => `<img src="${fixDriveLink(img)}">`).join('')}</div></div>`;
            }

            document.getElementById('postCommentSection').className = (type === 'know') ? 'block' : 'hidden';
            currentPostID = uid; if(type==='know') loadPostComments(uid);
            modal.classList.remove('hidden'); document.body.style.overflow = 'hidden';
        }

        function showPage(p) { 
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active-page')); 
            document.getElementById(p + 'Page').classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('text-[#FFD700]'));
            document.getElementById('nav-' + p).classList.add('text-[#FFD700]');
            document.getElementById('marqueeBar').classList.toggle('hidden', !(p === 'home' || p === 'knowledge'));
            window.scrollTo(0,0);
        }
        function closeDetail() { document.getElementById('detailPage').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        function handleSearch() { renderDirectory(); }
        function setupFilters(data) { const vals = ['All', ...new Set(data.map(i => i.cat).filter(Boolean))]; document.getElementById('dirFilters').innerHTML = vals.map(v => `<button onclick="activeDirCat='${v}'; renderDirectory()" class="flex-shrink-0 px-4 py-1.5 bg-white border rounded-xl text-[10px] font-bold shadow-sm whitespace-nowrap">${v}</button>`).join(''); }
        function fixDriveLink(u) { if (!u || u === "" || u === "-") return 'CDST_Logo.png'; const m = u.match(/(?:id=|\/d\/|folders\/)([a-zA-Z0-9_-]{25,})/); return m ? `https://drive.google.com/thumbnail?id=${m[1]}&sz=w1000` : u; }
        function getStars(r) { let h = ''; for(let i=1; i<=5; i++) h += (i <= r) ? '<i class="fa fa-star text-orange-400"></i>' : '<i class="far fa-star text-gray-200"></i>'; return h; }

        function initChatSystem() {
            db.ref('shoutbox').limitToLast(30).on('value', s => {
                const data = s.val() || {};
                document.getElementById('chatMessages').innerHTML = Object.entries(data).map(([key, m]) => `<div class="chat-bubble ${m.id===localStorage.getItem('my_chat_id')?'bg-[#37006a] text-white self-end rounded-br-none':'bg-white text-gray-800 self-start rounded-bl-none shadow-sm'} relative">
                <div onclick="deleteChat('${key}')" class="admin-del" style="display:${chatAdminMode?'flex':'none'}">x</div>
                <b class="block text-[7px] opacity-60 mb-1 uppercase tracking-widest">${m.name}</b>${m.text}</div>`).join('');
                document.getElementById('chatMessages').scrollTop = 99999;
            });
        }
        function sendGlobalChat() { const n = document.getElementById('chatName').value.trim(); const t = document.getElementById('chatInput').value.trim(); if(!n || !t) return; let id = localStorage.getItem('my_chat_id') || Date.now().toString(); localStorage.setItem('my_chat_id', id); db.ref('shoutbox').push({ name: n, text: t, id: id, time: firebase.database.ServerValue.TIMESTAMP }); document.getElementById('chatInput').value = ''; }
        function deleteChat(key) { if(confirm("Delete?")) db.ref(`shoutbox/${key}`).remove(); }
        function toggleChatAdmin() { if(prompt("Pass:")==="166233") { chatAdminMode = !chatAdminMode; alert("Chat Admin: " + (chatAdminMode?"ON":"OFF")); initChatSystem(); } }
        
        function loadPostComments(pid) { db.ref('comments/' + pid).on('value', (s) => { if(!s.exists()) { document.getElementById('postCommentList').innerHTML = '<p class="text-[9px] text-center text-gray-400">No comments yet.</p>'; return; } document.getElementById('postCommentList').innerHTML = Object.values(s.val()).map(c => `<div class="bg-gray-50 p-3 rounded-2xl border text-[10px]"><b>${c.name}:</b> ${c.text}</div>`).join(''); }); }
        function sendPostComment() { const n = document.getElementById('postComName').value.trim(); const t = document.getElementById('postComInput').value.trim(); if(!n||!t) return; db.ref('comments/' + currentPostID).push({ name: n, text: t, time: firebase.database.ServerValue.TIMESTAMP }); document.getElementById('postComInput').value = ''; }

        setInterval(() => { const now = new Date(); document.getElementById('timeClock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); document.getElementById('fullDate').innerText = now.toDateString(); }, 1000);
    </script>
</body>
</html>
