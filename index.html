<!DOCTYPE html>
<html lang="my" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Directory</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="CDST_Logo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="CDST_Logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; padding-bottom: 110px; background-color: #f8f5ff; }
        .page { display: none; }
        .active-page { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .post-content { white-space: pre-wrap; line-height: 2.2; word-break: break-word; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .chat-bubble { max-width: 85%; padding: 10px; border-radius: 12px; margin-bottom: 8px; font-size: 11px; position: relative; }
        .chat-left { background: white; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #eee; }
        .chat-right { background: #37006a; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .admin-del { display: none; position: absolute; top: -5px; right: -5px; background: red; color: white; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }
        .dir-card { display: flex; flex-direction: column; height: 100%; min-height: 180px; }
        .dir-img { width: 4rem; height: 4rem; border-radius: 0.75rem; object-fit: cover; border: 1px solid #eee; margin-bottom: 0.5rem; background: white; }
    </style>
</head>
<body>

    <header class="purple-gradient text-white shadow-lg rounded-b-[20px] border-b-2 border-[#D4AF37] relative z-0">
        <div class="bg-black/20 px-4 py-1 flex justify-between items-center text-[9px] font-mono text-[#FFD700]">
            <span id="fullDate">LOADING...</span>
            <span id="timeClock" class="font-bold text-white">00:00</span>
        </div>
        <div class="flex items-center gap-3 p-3">
            <img src="CDST_Logo.png" class="w-10 h-10 rounded-lg border border-[#FFD700] shadow-sm object-cover bg-[#37006a]">
            <div class="text-left leading-tight">
                <h1 class="text-md font-bold tracking-wider text-white uppercase">Cherry Directory</h1>
                <div class="flex flex-col text-[8px] text-gray-300">
                    <span id="viewDisplay"><i class="fa fa-eye mr-1"></i> <b id="viewCounter">...</b> Views</span>
                    <span id="onlineDisplay"><i class="fa fa-circle text-green-400 text-[5px] mr-1 animate-pulse"></i> <b id="onlineCounter">1</b> Online <span id="flagList"></span></span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto p-4 mt-1 mb-20 relative">
        <section id="homePage" class="page active-page space-y-3"><div id="announcementList" class="grid grid-cols-2 gap-3 pb-4"></div></section>
        
        <section id="knowledgePage" class="page space-y-3">
            <h3 class="text-[#4B0082] font-bold text-sm uppercase border-b-2 border-[#D4AF37] pb-2 mb-3">Knowledge Sharing</h3>
            <div id="knowledgeList" class="space-y-4 pb-4"></div>
        </section>

        <section id="directoryPage" class="page">
            <div class="sticky top-0 z-30 bg-[#f8f5ff]/95 backdrop-blur-sm py-2 space-y-3">
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="ဆိုင်အမည်ရှာရန်..." class="w-full p-2 pl-4 rounded-xl border border-[#D4AF37] text-xs h-10 shadow-sm">
                <div class="flex overflow-x-auto gap-2 pb-1 no-scrollbar border-t pt-2" id="dirFilters"></div>
            </div>
            <div id="directoryList" class="space-y-6 mt-2 pb-4"></div>
        </section>

        <section id="chatPage" class="page">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 h-[70vh] flex flex-col overflow-hidden relative">
                <div class="bg-[#37006a] p-3 text-white text-center font-bold text-xs flex justify-between items-center"><span>Public Shoutbox</span><span id="chatAdminBadge" class="hidden text-[9px] bg-red-500 px-2 rounded">ADMIN</span></div>
                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 flex flex-col bg-[#f8f5ff] pb-10"></div>
                <div class="p-2 bg-white border-t border-gray-100 flex gap-2">
                    <input type="text" id="chatName" placeholder="Name" class="w-1/4 p-2 rounded-lg border text-xs bg-gray-50 outline-none">
                    <input type="text" id="chatInput" placeholder="Message..." class="flex-1 p-2 rounded-lg border text-xs bg-gray-50 outline-none">
                    <button onclick="sendGlobalChat()" class="bg-[#37006a] text-white w-10 h-9 rounded-lg"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

        <section id="contactPage" class="page space-y-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <h3 class="font-bold text-gray-500 text-[10px] mb-3 uppercase">Admin Control</h3>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="toggleChatAdmin()" class="bg-gray-100 text-[#37006a] p-3 rounded-xl text-[10px] font-bold flex flex-col items-center gap-1"><i class="fa fa-shield-alt text-lg"></i> Chat Admin</button>
                    <button onclick="localStorage.clear(); window.location.reload(true);" class="bg-red-50 text-red-500 p-3 rounded-xl text-[10px] font-bold flex flex-col items-center gap-1"><i class="fa fa-sync text-lg"></i> Full Reload</button>
                </div>
            </div>
            <div id="adminProfileArea"></div><div id="adminNotesArea" class="space-y-3"></div>
        </section>

        <section id="detailPage" class="fixed inset-0 bg-[#f8f5ff] z-[100] overflow-y-auto hidden">
            <div class="sticky top-0 bg-white/95 backdrop-blur-md p-3 shadow-sm z-50 flex items-center justify-between">
                <button onclick="closeDetail()" class="w-9 h-9 rounded-full bg-gray-100 text-[#4B0082] flex items-center justify-center"><i class="fa fa-arrow-left"></i></button>
                <span class="ml-3 font-bold text-[#4B0082] truncate text-xs uppercase flex-1" id="detailHeader">Details</span>
            </div>
            <div id="detailContent" class="p-5 max-w-2xl mx-auto pb-24"></div>
            <div id="postCommentSection" class="hidden p-5 pb-24 border-t bg-white">
                <h3 class="font-bold text-[#4B0082] text-xs mb-3">Comments</h3>
                <div id="postCommentList" class="space-y-3 mb-4"></div>
                <div class="flex gap-2">
                    <input type="text" id="postComName" placeholder="Name" class="w-1/3 p-2 rounded-lg border text-xs">
                    <input type="text" id="postComInput" placeholder="Comment..." class="flex-1 p-2 rounded-lg border text-xs">
                    <button onclick="sendPostComment()" class="bg-[#37006a] text-white w-10 rounded-lg"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </section>
    </div>

    <nav id="bottomNav" class="fixed bottom-4 left-4 right-4 bg-[#37006a] text-gray-400 flex justify-between items-center p-2 shadow-2xl z-[50] rounded-2xl border border-[#D4AF37]/50 px-3">
        <button onclick="showPage('home')" class="nav-item flex flex-col items-center w-12 text-[#FFD700]" id="nav-home"><i class="fa fa-home text-lg mb-0.5"></i><span class="text-[7px] font-bold">Home</span></button>
        <button onclick="showPage('knowledge')" class="nav-item flex flex-col items-center w-12" id="nav-knowledge"><i class="fa fa-book-open text-lg mb-0.5"></i><span class="text-[7px] font-bold">Knowledge</span></button>
        <button onclick="showPage('directory')" class="nav-item flex flex-col items-center relative -mt-6 w-14" id="nav-directory"><div class="bg-[#D4AF37] w-12 h-12 rounded-full flex items-center justify-center border-4 border-[#f8f5ff] text-[#37006a] shadow-lg"><i class="fa fa-search text-xl font-bold"></i></div><span class="text-[7px] font-bold mt-1">Search</span></button>
        <button onclick="showPage('chat')" class="nav-item flex flex-col items-center w-12" id="nav-chat"><i class="fa fa-comments text-lg mb-0.5"></i><span class="text-[7px] font-bold">Chat</span></button>
        <button onclick="showPage('contact')" class="nav-item flex flex-col items-center w-12" id="nav-contact"><i class="fa fa-cog text-lg mb-0.5"></i><span class="text-[7px] font-bold">Admin</span></button>
    </nav>

    <script>
        const SHEET_ID = '1rMGmfDW5AsBZGJJw5H8HyavOQiIuMr-pPvXpShktYxQ';
        const GIDS = { events: '0', dir: '1267218282', admin: '626044868', know: '1899326424' };
        const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        let db, eventsData = [], dirData = [], knowData = [], activeDirCat = 'All', currentPostID = null, chatAdminMode = false;

        window.onload = async function() {
            try {
                const firebaseConfig = { apiKey: "AIzaSyBNcYd3ggUFzI9IX3dzwcpF3a2OvR9_Li4", authDomain: "cherry-directory.firebaseapp.com", databaseURL: "https://cherry-directory-default-rtdb.firebaseio.com", projectId: "cherry-directory", storageBucket: "cherry-directory.firebasestorage.app", messagingSenderId: "61677443166", appId: "1:61677443166:web:11f75ba5c5fbcd53643ccf" };
                firebase.initializeApp(firebaseConfig); db = firebase.database(); window.db = db;
                db.ref('stats/total_views').on('value', s => document.getElementById('viewCounter').innerText = (s.val()||0).toLocaleString());
                const oRef = db.ref('stats/online_users'); oRef.push().onDisconnect().remove().set({ time: firebase.database.ServerValue.TIMESTAMP });
                oRef.on('value', s => document.getElementById('onlineCounter').innerText = s.numChildren()||1);
                initChatSystem();
            } catch(e){}
            fetchEvents(); fetchDirectory(); fetchKnowledge(); fetchAdmin();
        };

        // FETCH WITH STRICT FILTER (No Empty Cards)
        async function fetchEvents() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.events}`); 
            const t = await res.text(); 
            const j = JSON.parse(t.substr(47).slice(0, -2)); 
            eventsData = j.table.rows.map((r,idx) => ({ uid: 'ev-'+idx, cat: r.c[0]?.v, title: r.c[1]?.v, desc: r.c[2]?.v, from: r.c[3]?.v, logo: r.c[8]?.v, imgs: [r.c[9]?.v, r.c[10]?.v, r.c[11]?.v, r.c[12]?.v, r.c[13]?.v].filter(Boolean) }))
                .filter(i => i.title && i.title.trim() !== ""); // Filter out empty
            renderEvents(); 
        }

        async function fetchDirectory() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.dir}`); 
            const t = await res.text(); 
            const j = JSON.parse(t.substr(47).slice(0, -2)); 
            dirData = j.table.rows.map((r,idx) => ({ uid: 'dir-'+idx, name: r.c[0]?.v, cat: r.c[1]?.v, type: r.c[2]?.v, desc: r.c[3]?.v, addr: r.c[4]?.v, ward: r.c[5]?.v, ph1: r.c[7]?.v, ph2: r.c[8]?.v, viber: r.c[10]?.v, tg: r.c[11]?.v, logo: r.c[13]?.v || 'CDST_Logo.png', rating: r.c[19]?.v, note: r.c[20]?.v, imgs: [r.c[14]?.v, r.c[15]?.v, r.c[16]?.v, r.c[17]?.v, r.c[18]?.v].filter(Boolean) }))
                .filter(i => i.name && i.name.trim() !== "");
            setupFilters(dirData); renderDirectory(); 
        }

        async function fetchKnowledge() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.know}`); 
            const t = await res.text(); 
            const j = JSON.parse(t.substr(47).slice(0, -2)); 
            knowData = j.table.rows.map((r, idx) => ({ id: 'kn-'+idx, date: r.c[1]?.v, author: r.c[2]?.v, title: r.c[3]?.v, content: r.c[4]?.v, cat: r.c[5]?.v, img: r.c[6]?.v, imgs: [r.c[6]?.v, r.c[7]?.v, r.c[8]?.v, r.c[9]?.v, r.c[10]?.v].filter(Boolean) }))
                .filter(i => i.title && i.title.trim() !== "");
            renderKnowledge(); 
        }

        async function fetchAdmin() { const res = await fetch(`${BASE_URL}&gid=${GIDS.admin}`); const t = await res.text(); const j = JSON.parse(t.substr(47).slice(0, -2)); renderAdminArea(j.table.rows); }

        function renderEvents() { document.getElementById('announcementList').innerHTML = eventsData.reverse().map(i => `<div onclick="openDetail('event', '${i.uid}')" class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 cursor-pointer active:scale-95 dir-card"><div class="flex flex-col items-center text-center flex-grow"><img src="${fixDriveLink(i.logo)}" class="dir-img" onerror="this.src='CDST_Logo.png'"><h4 class="font-bold text-[#4B0082] text-[11px] leading-7 w-full uppercase mb-2">${i.title}</h4></div><div class="flex items-center justify-center text-[7px] text-[#D4AF37] font-bold pt-2 border-t border-gray-50 w-full uppercase">${i.from || 'EVENT'}</div></div>`).join(''); }
        
        function renderDirectory() { 
            const t = document.getElementById('searchInput').value.toLowerCase();
            let filtered = dirData.filter(i => (activeDirCat === 'All' || i.cat === activeDirCat) && (i.name.toLowerCase().includes(t) || (i.ward && i.ward.toLowerCase().includes(t))));
            const groups = filtered.reduce((a, i) => { a[i.cat] = a[i.cat] || []; a[i.cat].push(i); return a; }, {});
            document.getElementById('directoryList').innerHTML = Object.keys(groups).map(g => `<div class="mb-5"><h3 class="font-bold text-[#4B0082] text-[8px] bg-purple-100/50 px-2 py-1 rounded-md inline-block mb-3 uppercase tracking-widest">${g}</h3><div class="grid grid-cols-2 gap-3">${groups[g].map(i => `
            <div onclick="openDetail('dir', '${i.uid}')" class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 cursor-pointer active:scale-95 dir-card">
                <div class="flex flex-col items-center text-center flex-grow"><img src="${fixDriveLink(i.logo)}" class="dir-img"><h4 class="font-bold text-[#4B0082] text-[11px] leading-7 w-full uppercase mb-2">${i.name}</h4><div class="flex text-orange-400 text-[8px] gap-0.5 justify-center">${getStars(i.rating)}</div></div>
                <div class="flex items-center justify-center text-[7px] text-[#D4AF37] font-bold pt-2 border-t border-gray-50 w-full"><i class="fa fa-map-pin mr-1"></i> ${i.ward || '-'}</div>
            </div>`).join('')}</div></div>`).join('');
        }

        function renderKnowledge() { document.getElementById('knowledgeList').innerHTML = knowData.reverse().map(i => `<div onclick="openDetail('know', '${i.id}')" class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 cursor-pointer active:scale-95 flex gap-3"><img src="${fixDriveLink(i.img)}" class="w-20 h-20 rounded-xl object-cover bg-gray-50 flex-shrink-0" onerror="this.src='CDST_Logo.png'"><div class="flex-1"><span class="text-[8px] bg-purple-100 text-[#4B0082] px-2 py-0.5 rounded-full font-bold mb-1 inline-block">${i.cat}</span><h4 class="font-bold text-[#4B0082] text-xs leading-relaxed mb-1 line-clamp-2">${i.title}</h4><div class="flex justify-between items-center text-[8px] text-gray-400 mt-2"><span>${i.author}</span><span>${i.date}</span></div></div></div>`).join(''); }

        function openDetail(type, uid) {
            const modal = document.getElementById('detailPage');
            let i;
            if(type === 'event') i = eventsData.find(x => x.uid === uid);
            else if(type === 'know') i = knowData.find(x => x.id === uid);
            else i = dirData.find(x => x.uid === uid);
            
            if(!i) return alert("Error loading details. UID: " + uid);
            
            document.getElementById('detailHeader').innerText = i.title || i.name;
            let html = `<div class="slide-up">`;
            if(i.logo || i.img) html += `<img src="${fixDriveLink(i.logo || i.img)}" class="w-full h-48 rounded-2xl object-cover mb-4">`;
            html += `<div class="bg-white p-5 rounded-2xl shadow-sm"><h2 class="text-sm font-bold text-[#4B0082] mb-3">${i.title || i.name}</h2>`;
            if(i.desc || i.content) html += `<div class="post-content text-xs text-gray-700">${i.desc || i.content}</div>`;
            if(i.ph1) html += `<a href="tel:${i.ph1}" class="block bg-green-500 text-white text-center p-3 rounded-xl font-bold mt-4">Call: ${i.ph1}</a>`;
            html += `</div></div>`;
            
            document.getElementById('detailContent').innerHTML = html;
            document.getElementById('postCommentSection').className = (type === 'know') ? 'block p-5 pb-24 border-t' : 'hidden';
            currentPostID = uid; if(type==='know') loadPostComments(uid);
            modal.classList.remove('hidden');
        }

        // Standard Helpers
        function closeDetail() { document.getElementById('detailPage').classList.add('hidden'); }
        function showPage(p) { 
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active-page')); 
            document.getElementById(p + 'Page').classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('text-[#FFD700]'));
            document.getElementById('nav-' + p).classList.add('text-[#FFD700]');
        }
        function fixDriveLink(u) { if (!u || u === "" || u === "-") return 'CDST_Logo.png'; const m = u.match(/(?:id=|\/d\/|folders\/)([a-zA-Z0-9_-]{25,})/); return m ? `https://drive.google.com/thumbnail?id=${m[1]}&sz=w1000` : u; }
        function getStars(r) { let h = ''; for(let i=1; i<=5; i++) h += (i <= r) ? '<i class="fa fa-star"></i>' : '<i class="far fa-star opacity-20"></i>'; return h; }
        function handleSearch() { renderDirectory(); }
        function setupFilters(data) { const vals = ['All', ...new Set(data.map(i => i.cat).filter(Boolean))]; document.getElementById('dirFilters').innerHTML = vals.map(v => `<button onclick="activeDirCat='${v}'; renderDirectory()" class="px-3 py-1 bg-white border rounded-lg text-[9px] font-bold">${v}</button>`).join(''); }

        // Chat System
        function initChatSystem() {
            db.ref('shoutbox').limitToLast(30).on('value', s => {
                const data = s.val() || {};
                document.getElementById('chatMessages').innerHTML = Object.entries(data).map(([key, m]) => `<div class="chat-bubble ${m.id===localStorage.getItem('my_chat_id')?'chat-right':'chat-left'}"><div onclick="deleteChat('${key}')" class="admin-del" style="display:${chatAdminMode?'flex':'none'}">x</div><b class="block text-[8px] opacity-50">${m.name}</b>${m.text}</div>`).join('');
            });
        }
        function sendGlobalChat() {
            const n = document.getElementById('chatName').value; const t = document.getElementById('chatInput').value;
            if(!n || !t) return; let id = localStorage.getItem('my_chat_id') || Date.now().toString(); localStorage.setItem('my_chat_id', id);
            db.ref('shoutbox').push({ name: n, text: t, id: id }); document.getElementById('chatInput').value = '';
        }
        function deleteChat(key) { if(confirm("Delete?")) db.ref(`shoutbox/${key}`).remove(); }
        function toggleChatAdmin() { if(prompt("Pass:")==="166233") { chatAdminMode = !chatAdminMode; alert("Admin: " + chatAdminMode); initChatSystem(); } }
        
        // Date & Time
        setInterval(() => { const now = new Date(); document.getElementById('timeClock').innerText = now.toLocaleTimeString(); document.getElementById('fullDate').innerText = now.toDateString(); }, 1000);
    </script>
</body>
</html>
