    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; padding-bottom: 110px; background-color: #f8f5ff; }
        .page { display: none; }
        .active-page { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8860B 100%); }
        .purple-gradient { background: linear-gradient(135deg, #37006a 0%, #5e0a9e 100%); }
        .post-content { white-space: pre-wrap; line-height: 2.2; word-break: break-word; }
        .gallery-vertical img { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #eee; }
        .marquee-container { background: #FFD700; color: #37006a; padding: 7px 0; font-weight: bold; overflow: hidden; border-bottom: 2px solid #D4AF37; }
        .marquee-text { display: inline-block; white-space: nowrap; animation: marquee 30s linear infinite; padding-left: 100%; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Chat Styles */
        .chat-bubble { max-width: 85%; padding: 10px; border-radius: 12px; margin-bottom: 8px; font-size: 11px; position: relative; }
        .chat-left { background: white; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #eee; }
        .chat-right { background: #37006a; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .like-btn { font-size: 10px; margin-top: 4px; cursor: pointer; opacity: 0.8; display: flex; items-center; gap: 3px; }
        .admin-del { display: none; position: absolute; top: -5px; right: -5px; background: red; color: white; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }
        
        /* Card Styles */
        .dir-card { display: flex; flex-direction: column; height: 100%; min-height: 180px; }
        .dir-img { width: 4rem; height: 4rem; border-radius: 0.75rem; object-fit: cover; border: 1px solid #eee; margin-bottom: 0.5rem; background: white; }
    </style>
</head>
<body>

    <div id="marqueeBar" class="marquee-container hidden"><div id="ticker" class="marquee-text text-[11px] uppercase tracking-widest"></div></div>

    <header class="purple-gradient text-white shadow-lg rounded-b-[20px] border-b-2 border-[#D4AF37] relative z-0">

            <div class="text-left leading-tight">
                <h1 class="text-md font-bold tracking-wider text-white uppercase">Cherry Directory</h1>
                <div class="flex flex-col text-[8px] text-gray-300">

                    <span id="onlineDisplay"><i class="fa fa-circle text-green-400 text-[5px] mr-1 animate-pulse"></i> <b id="onlineCounter" class="text-white">1</b> Online <span id="flagList" class="ml-1 text-[10px] text-white"></span></span>

    <div class="max-w-4xl mx-auto p-4 mt-1 mb-20 relative">

                <div class="bg-[#37006a] p-3 text-white text-center font-bold text-xs uppercase shadow-sm flex justify-between items-center">

                </div>

        <section id="directoryPage" class="page">
            <div class="sticky top-0 z-30 bg-[#f8f5ff]/95 backdrop-blur-sm py-2 space-y-3">
                <div class="relative"><input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="·Äõ·Äæ·Ä¨·Äõ·Äî·Ä∫..." class="w-full p-2 pl-9 rounded-xl shadow-sm border border-[#D4AF37] outline-none text-xs h-10"><i class="fa fa-search absolute left-3 top-3 text-[#D4AF37]"></i></div>
                <div class="flex items-center gap-2 overflow-x-auto no-scrollbar pb-1">
                    <button onclick="setGrouping('cat')" id="btnGroup-cat" class="bg-[#37006a] text-white px-3 py-1.5 rounded-lg text-[9px] font-bold border">Category</button>
                    <button onclick="setGrouping('type')" id="btnGroup-type" class="bg-white text-gray-500 px-3 py-1.5 rounded-lg text-[9px] font-bold border border-gray-200">Type</button>
                    <button onclick="setGrouping('ward')" id="btnGroup-ward" class="bg-white text-gray-500 px-3 py-1.5 rounded-lg text-[9px] font-bold border border-gray-200">Ward</button>
                </div>
                <div class="flex overflow-x-auto gap-2 pb-1 no-scrollbar border-t pt-2" id="dirFilters"></div>
            </div>
            <div id="directoryList" class="space-y-6 mt-2 pb-4"></div>
        </section>

        <section id="knowledgePage" class="page space-y-3">
            <h3 class="text-[#4B0082] font-bold text-sm uppercase border-b-2 border-[#D4AF37] pb-2 mb-3">Knowledge Sharing</h3>

        <section id="contactPage" class="page space-y-4">
            <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-[#D4AF37] mb-2 text-center slide-up">
                <h3 class="font-bold text-[#4B0082] text-sm mb-2 uppercase">·Äú·ÄØ·Äï·Ä∫·ÄÑ·Äî·Ä∫·Ä∏·Äõ·Äæ·ÄÑ·Ä∫·Äô·Äª·Ä¨·Ä∏·Ä°·Äê·ÄΩ·ÄÄ·Ä∫</h3>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdFGRd57WIpOOJDnZI4U9vrtZAsJCW6pRiP1WvQDrXZeRy5xA/viewform?usp=dialog" target="_blank" class="inline-block gold-gradient text-white text-[11px] font-bold px-8 py-3 rounded-2xl shadow-lg">·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äõ·Äî·Ä∫</a>
            </div>
            
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <h3 class="font-bold text-gray-500 text-xs mb-3">ADMIN TOOLS</h3>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="toggleChatAdmin()" class="bg-gray-100 text-[#37006a] p-3 rounded-xl text-[10px] font-bold flex flex-col items-center gap-1 active:bg-gray-200"><i class="fa fa-shield-alt text-lg"></i> Chat Admin</button>
                    <button onclick="forceReset()" class="bg-red-50 text-red-500 p-3 rounded-xl text-[10px] font-bold flex flex-col items-center gap-1 active:bg-red-100"><i class="fa fa-trash text-lg"></i> Fix All Data</button>
                </div>
            </div>
            <div id="adminProfileArea"></div><div id="adminNotesArea" class="space-y-3"></div>
            <div class="bg-black/90 p-4 rounded-xl mt-4 text-[9px] font-mono text-green-400" id="debugLog">System Ready.</div>
        </section>

        <section id="detailPage" class="fixed inset-0 bg-[#f8f5ff] z-[100] overflow-y-auto hidden">
            <div class="sticky top-0 bg-white/95 backdrop-blur-md p-3 shadow-sm z-50 flex items-center border-b border-gray-200"><button onclick="closeDetail()" class="w-9 h-9 rounded-full bg-gray-100 text-[#4B0082] flex items-center justify-center hover:bg-[#D4AF37]"><i class="fa fa-arrow-left"></i></button><span class="ml-3 font-bold text-[#4B0082] truncate text-xs uppercase" id="detailHeader">Details</span></div>
            <div id="detailContent" class="p-5 max-w-2xl mx-auto pb-24"></div>
            <div id="postCommentSection" class="hidden p-5 pb-24 border-t border-gray-200 bg-white">
                <h3 class="font-bold text-[#4B0082] text-xs mb-3 uppercase">Comments</h3>
                <div id="postCommentList" class="space-y-3 mb-4"></div>
                <div class="flex gap-2">
                    <input type="text" id="postComName" placeholder="Name" class="w-1/3 p-2 rounded-lg border text-xs bg-gray-50">
                    <input type="text" id="postComInput" placeholder="Comment..." class="flex-1 p-2 rounded-lg border text-xs bg-gray-50">
                    <button onclick="sendPostComment()" class="bg-[#37006a] text-white w-10 rounded-lg"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>

    </div>

    <nav id="bottomNav" class="fixed bottom-4 left-4 right-4 bg-[#37006a] text-gray-400 flex justify-between items-center p-2 shadow-2xl z-[50] rounded-2xl border border-[#D4AF37]/50 px-3">
        <button onclick="showPage('home')" class="nav-item flex flex-col items-center w-12 text-[#FFD700]" id="nav-home"><i class="fa fa-home text-lg mb-0.5"></i><span class="text-[7px] font-bold">Home</span></button>
        <button onclick="showPage('chat')" class="nav-item flex flex-col items-center w-12" id="nav-chat"><i class="fa fa-comments text-lg mb-0.5"></i><span class="text-[7px] font-bold">Chat</span></button>
        <button onclick="showPage('directory')" class="nav-item flex flex-col items-center relative -mt-6 w-14" id="nav-directory"><div class="bg-[#D4AF37] w-12 h-12 rounded-full flex items-center justify-center border-4 border-[#f8f5ff] text-[#37006a] shadow-lg"><i class="fa fa-search text-xl font-bold"></i></div><span class="text-[7px] font-bold mt-1 text-gray-400">Search</span></button>
        <button onclick="showPage('knowledge')" class="nav-item flex flex-col items-center w-12" id="nav-knowledge"><i class="fa fa-book-open text-lg mb-0.5"></i><span class="text-[7px] font-bold">Know</span></button>
        <button onclick="showPage('contact')" class="nav-item flex flex-col items-center hover:text-gray-200 w-12" id="nav-contact"><i class="fa fa-info-circle text-lg mb-0.5"></i><span class="text-[7px] font-bold">Admin</span></button>
    </nav>

    <script>
        const debugEl = document.getElementById('debugLog');
        function log(msg) { debugEl.innerText = msg; }

        // --- GLOBAL CONFIG ---
        const SHEET_ID = '1rMGmfDW5AsBZGJJw5H8HyavOQiIuMr-pPvXpShktYxQ';
        const GIDS = {
            events: '0',
            dir: '1267218282',
            admin: '626044868',
            know: '1899326424' // Check this GID carefully
        };
        const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        
        let db;
        let chatAdminMode = false;
        let eventsData = [], dirData = [], adminData = [], knowData = [];
        let activeDirCat = 'All', activeEventCat = 'All', groupByKey = 'cat';
        let currentPostID = null;

        // INIT
        window.onload = async function() {
            if ('serviceWorker' in navigator) navigator.serviceWorker.getRegistrations().then(r => r.forEach(reg => reg.unregister()));

            // 1. Load Data INDEPENDENTLY (Safe Mode)
            fetchEvents();
            fetchDirectory();
            fetchKnowledge(); // If this fails, others still work
            fetchAdmin();

            // 2. Firebase
            try {
                let userFlag = localStorage.getItem('my_flag');
                if (!userFlag) {
                    try {
                        const ipReq = await fetch('https://get.geojs.io/v1/ip/country.json');
                        const ipData = await ipReq.json();
                        if (ipData.country) {
                            userFlag = String.fromCodePoint(...ipData.country.toUpperCase().split('').map(c => 127397 + c.charCodeAt()));
                            localStorage.setItem('my_flag', userFlag);
                        }
                    } catch(e) { userFlag = 'üè≥Ô∏è'; }
                }

                const firebaseConfig = { apiKey: "AIzaSyBNcYd3ggUFzI9IX3dzwcpF3a2OvR9_Li4", authDomain: "cherry-directory.firebaseapp.com", databaseURL: "https://cherry-directory-default-rtdb.firebaseio.com", projectId: "cherry-directory", storageBucket: "cherry-directory.firebasestorage.app", messagingSenderId: "61677443166", appId: "1:61677443166:web:11f75ba5c5fbcd53643ccf" };
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                window.db = db;

                // Stats
                const vRef = db.ref('stats/total_views');
                if(!sessionStorage.getItem('v41_c')) { vRef.transaction(c => (c||0)+1); sessionStorage.setItem('v41_c', '1'); }
                vRef.on('value', s => document.getElementById('viewCounter').innerText = (s.val()||0).toLocaleString());

                const oRef = db.ref('stats/online_users');
                const m = oRef.push(); m.onDisconnect().remove(); m.set({ flag: userFlag || 'üè≥Ô∏è', time: firebase.database.ServerValue.TIMESTAMP });
                oRef.on('value', s => {
                    const u = s.val() || {};
                    document.getElementById('onlineCounter').innerText = Object.keys(u).length;
                    document.getElementById('flagList').innerText = [...new Set(Object.values(u).map(x => x.flag || 'üè≥Ô∏è'))].slice(0, 5).join(' ');
                });

                // Chat
                initChatSystem();

            } catch(e) { log("FB Err: " + e.message); }
        };

        // --- FETCHERS (INDEPENDENT) ---
        async function fetchEvents() { 
            try { 
                const res = await fetch(`${BASE_URL}&gid=${GIDS.events}`); 
                const t = await res.text(); 
                const j = JSON.parse(t.substr(47).slice(0, -2)); 
                eventsData = j.table.rows.map((r,idx) => ({ uid: 'ev-'+idx, cat: r.c[0]?.v, title: r.c[1]?.v, desc: r.c[2]?.v, from: r.c[3]?.v, to: r.c[4]?.v, time: r.c[5]?.v, place: r.c[6]?.v, org: r.c[7]?.v, logo: r.c[8]?.v, imgs: [r.c[9]?.v, r.c[10]?.v, r.c[11]?.v, r.c[12]?.v, r.c[13]?.v].filter(Boolean) })).filter(i => i.title).reverse(); 
                renderEvents(); 
                log("Events Loaded");
            } catch(e){ log("Events Failed"); } 
        }

        async function fetchDirectory() { 
            try { 
                const res = await fetch(`${BASE_URL}&gid=${GIDS.dir}`); 
                const t = await res.text(); 
                const j = JSON.parse(t.substr(47).slice(0, -2)); 
                dirData = j.table.rows.map((r,idx) => ({ uid: btoa(unescape(encodeURIComponent((r.c[0]?.v||'') + (r.c[2]?.v||'')))).replace(/=/g, ''), name: r.c[0]?.v, cat: r.c[1]?.v, type: r.c[2]?.v, desc: r.c[3]?.v, addr: r.c[4]?.v, ward: r.c[5]?.v, ph1: r.c[7]?.v, ph2: r.c[8]?.v, viber: r.c[10]?.v, tg: r.c[11]?.v, logo: r.c[13]?.v || 'CDST_Logo.png', rating: r.c[19]?.v, note: r.c[20]?.v, imgs: [r.c[14]?.v, r.c[15]?.v, r.c[16]?.v, r.c[17]?.v, r.c[18]?.v].filter(Boolean) })).filter(i => i.name).reverse(); 
                setupFilters('dirFilters', dirData, (c) => { activeDirCat = c; handleSearch(); });
                renderDirectory(); 
                log("Dir Loaded");
            } catch(e){ log("Dir Failed"); } 
        }

        async function fetchKnowledge() { 
            try { 
                const res = await fetch(`${BASE_URL}&gid=${GIDS.know}`); 
                const t = await res.text(); 
                const j = JSON.parse(t.substr(47).slice(0, -2)); 
                knowData = j.table.rows.map((r) => ({ id: r.c[0]?.v, date: r.c[1]?.v, author: r.c[2]?.v, title: r.c[3]?.v, content: r.c[4]?.v, cat: r.c[5]?.v, img: r.c[6]?.v, imgs: [r.c[6]?.v, r.c[7]?.v, r.c[8]?.v, r.c[9]?.v, r.c[10]?.v].filter(Boolean) })).filter(i => i.id && i.id !== "Unique ID").reverse();
                renderKnowledge(); 
                log("Know Loaded");
            } catch(e){ log("Know Failed (Check GID)"); } 
        }

        async function fetchAdmin() { try { const res = await fetch(`${BASE_URL}&gid=${GIDS.admin}`); const t = await res.text(); const j = JSON.parse(t.substr(47).slice(0, -2)); adminData = j.table.rows; renderAdminArea(adminData); } catch(e){} }

        // --- RENDERERS ---
        function fixDriveLink(u) { if (!u || u === "" || u === "-") return 'CDST_Logo.png'; const m = u.match(/(?:id=|\/d\/|folders\/)([a-zA-Z0-9_-]{25,})/); return m ? `https://drive.google.com/thumbnail?id=${m[1]}&sz=w1000` : u; }
        function getStars(r) { if(!r || isNaN(r)) return '<div class="h-3"></div>'; let h = '<div class="flex text-orange-400 text-[8px] gap-0.5 justify-center">'; for(let i=1; i<=5; i++) h += (i <= r) ? '<i class="fa fa-star"></i>' : (i-0.5 <= r) ? '<i class="fa fa-star-half-alt"></i>' : '<i class="far fa-star text-gray-200"></i>'; return h + `<span class="text-gray-400 ml-1 text-[7px]">(${r})</span></div>`; }

        function renderEvents() { 
            const l = document.getElementById('announcementList'); 
            let d = activeEventCat === 'All' ? eventsData : eventsData.filter(e => e.cat === activeEventCat); 
            l.innerHTML = d.map(i => `<div onclick="openDetail('event', '${i.uid}')" class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 cursor-pointer active:scale-95 dir-card"><div class="flex flex-col items-center text-center flex-grow"><img src="${fixDriveLink(i.logo)}" class="dir-img" onerror="this.src='CDST_Logo.png'"><h4 class="font-bold text-[#4B0082] text-[11px] leading-7 w-full uppercase mb-2">${i.title}</h4><p class="text-[8px] text-gray-400 line-clamp-2 mb-2 leading-relaxed">${i.desc || ''}</p></div><div class="flex items-center justify-center text-[7px] text-[#D4AF37] font-bold pt-2 border-t border-gray-50 w-full uppercase"><i class="far fa-calendar-alt mr-1"></i> ${i.from}</div></div>`).join(''); 
        }

        function renderDirectory() { 
            const l = document.getElementById('directoryList'); 
            const t = document.getElementById('searchInput').value.toLowerCase(); 
            let filtered = dirData.filter(i => (activeDirCat === 'All' || i[groupByKey] === activeDirCat) && (i.name.toLowerCase().includes(t) || (i.ward && i.ward.toLowerCase().includes(t)))); 
            const groups = filtered.reduce((a, i) => { a[i[groupByKey]] = a[i[groupByKey]] || []; a[i[groupByKey]].push(i); return a; }, {}); 
            l.innerHTML = Object.keys(groups).map(g => `<div class="mb-5"><h3 class="font-bold text-[#4B0082] text-[8px] bg-purple-100/50 px-2 py-1 rounded-md inline-block mb-3 uppercase tracking-widest">${g}</h3><div class="grid grid-cols-2 gap-3">${groups[g].map(i => `<div onclick="openDetail('dir', '${i.uid}')" class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 cursor-pointer active:scale-95 dir-card"><div class="flex flex-col items-center text-center flex-grow"><img src="${fixDriveLink(i.logo)}" class="dir-img"><h4 class="font-bold text-[#4B0082] text-[11px] leading-7 w-full uppercase mb-2">${i.name}</h4><div class="mb-2">${getStars(i.rating)}</div></div><div class="flex items-center justify-center text-[7px] text-[#D4AF37] font-bold pt-2 border-t border-gray-50 w-full"><i class="fa fa-map-pin mr-1"></i> ${i.ward || '-'}</div></div>`).join('')}</div></div>`).join(''); 
        }

        function renderKnowledge() { 
            const l = document.getElementById('knowledgeList'); 
            l.innerHTML = knowData.map(i => `<div onclick="openDetail('know', '${i.id}')" class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 cursor-pointer active:scale-95 flex gap-3"><img src="${fixDriveLink(i.img)}" class="w-20 h-20 rounded-xl object-cover bg-gray-50 flex-shrink-0" onerror="this.src='CDST_Logo.png'"><div class="flex-1"><span class="text-[8px] bg-purple-100 text-[#4B0082] px-2 py-0.5 rounded-full font-bold mb-1 inline-block">${i.cat}</span><h4 class="font-bold text-[#4B0082] text-xs leading-relaxed mb-1 line-clamp-2">${i.title}</h4><div class="flex justify-between items-center text-[8px] text-gray-400 mt-2"><span><i class="far fa-user mr-1"></i>${i.author}</span><span>${i.date}</span></div></div></div>`).join(''); 
        }

        // --- HELPERS ---
        function showPage(p) { document.querySelectorAll('.page').forEach(page => { page.classList.remove('active-page'); page.style.display = 'none'; }); const active = document.getElementById(p + 'Page'); active.style.display = 'block'; setTimeout(() => active.classList.add('active-page'), 10); window.scrollTo(0,0); document.querySelectorAll('.nav-item').forEach(btn => { btn.classList.remove('text-[#FFD700]'); btn.querySelector('span').className = "text-[7px] font-bold mt-1 text-gray-400"; }); const activeBtn = document.getElementById('nav-' + p); activeBtn.classList.add('text-[#FFD700]'); activeBtn.querySelector('span').className = "text-[7px] font-bold mt-1 text-[#FFD700]"; if(p === 'chat') setTimeout(()=>document.getElementById('chatMessages').scrollTop = 9999, 100); }
        function closeDetail() { document.getElementById('detailPage').style.display = 'none'; document.body.style.overflow = 'auto'; document.getElementById('bottomNav').style.transform = 'translateY(0)'; document.getElementById('postCommentSection').classList.add('hidden'); }
        function handleSearch() { renderDirectory(); }
        function setGrouping(key) { groupByKey = key; ['cat', 'type', 'ward'].forEach(k => { document.getElementById('btnGroup-'+k).className = (k === key) ? "bg-[#37006a] text-white px-3 py-1.5 rounded-lg text-[9px] font-bold border" : "bg-white text-gray-500 px-3 py-1.5 rounded-lg text-[9px] font-bold border border-gray-200"; }); setupFilters('dirFilters', dirData, (c) => { activeDirCat = c; handleSearch(); }); handleSearch(); }
        function setupFilters(cid, data, cb) { const vals = ['All', ...new Set(data.map(i => i[groupByKey]).filter(Boolean))]; const cont = document.getElementById(cid); cont.innerHTML = vals.map(v => `<button class="filter-btn flex-shrink-0 px-3 py-1 rounded-lg text-[9px] font-bold border transition-all ${v===(cid==='dirFilters'?activeDirCat:activeEventCat)?'bg-[#D4AF37] text-white':'bg-white text-gray-400 border-gray-100'}">${v}</button>`).join(''); cont.querySelectorAll('button').forEach((btn, idx) => { btn.onclick = () => { cb(vals[idx]); cont.querySelectorAll('button').forEach(b => { b.className = "filter-btn flex-shrink-0 px-3 py-1 rounded-lg text-[9px] font-bold border bg-white text-gray-400 border-gray-100"; }); btn.className = "filter-btn flex-shrink-0 px-3 py-1 rounded-lg text-[9px] font-bold border bg-[#D4AF37] text-white"; }; }); }
        function updateTime() { const now = new Date(); let h = now.getHours(), m = now.getMinutes().toString().padStart(2, '0'); const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12; document.getElementById('timeClock').innerText = `${h}:${m} ${ampm}`; const mo = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]; const dMm = ["·Äê·Äî·ÄÑ·Ä∫·Äπ·ÄÇ·Äî·ÄΩ·Ä±","·Äê·Äî·ÄÑ·Ä∫·Äπ·Äú·Ä¨","·Ä°·ÄÑ·Ä∫·Äπ·ÄÇ·Ä´","·Äó·ÄØ·Äí·Äπ·Äì·Äü·Ä∞·Ä∏","·ÄÄ·Äº·Ä¨·Äû·Äï·Äê·Ä±·Ä∏","·Äû·Ä±·Ä¨·ÄÄ·Äº·Ä¨","·ÄÖ·Äî·Ä±"]; document.getElementById('fullDate').innerText = `${now.getDate()} ${mo[now.getMonth()]} ${now.getFullYear()} | ${dMm[now.getDay()]}`; } setInterval(updateTime, 1000); updateTime();
        function renderAdminArea(rows) { const p = rows.find(r => r.c[0]?.v && r.c[0].v !== "Description"); if (p) { document.getElementById('adminProfileArea').innerHTML = `<div class="bg-white p-5 rounded-2xl shadow-sm border-t-4 border-[#4B0082] mb-6 slide-up"><h3 class="font-bold text-center text-xs text-[#4B0082] mb-4 uppercase">Admin Support</h3><div class="space-y-3">${renderAdminBtn('Phone', p.c[1]?.v, 'tel:', 'fa-phone-alt', 'bg-green-500')}${renderAdminBtn('Viber', p.c[3]?.v, 'viber://chat?number=', 'fa-viber', 'viber-bg', true)}${renderAdminBtn('Telegram', p.c[4]?.v, 'https://t.me/', 'fa-telegram', 'telegram-bg', true)}</div></div>`; } const n = rows.slice(1).map(r => r.c[6]?.v).filter(Boolean); if(n.length > 0) { document.getElementById('marqueeBar').classList.remove('hidden'); document.getElementById('ticker').innerText = "üö® " + n.join(" | üö® "); } document.getElementById('adminNotesArea').innerHTML = n.map(note => `<div class="bg-yellow-400 border-l-4 border-[#B8860B] p-4 rounded-r-xl shadow-sm slide-up mb-3 uppercase font-bold text-xs">${note}</div>`).join(''); }
        function renderAdminBtn(l, v, p, i, c, isF=false) { if(!v || v === "-") return ''; return `<a href="${p}${v}" class="flex items-center justify-between ${c} text-white p-2.5 rounded-xl text-[9px] font-bold active:scale-95 transition"><span>${l}: ${v}</span><i class="${isF?'fab':'fa'} ${i}"></i></a>`; }
        function forceReset() { if(confirm("Fix App?")) { localStorage.clear(); window.location.reload(true); } }

        function openDetail(type, uid) { 
            const modal = document.getElementById('detailPage'); const content = document.getElementById('detailContent'); const comSec = document.getElementById('postCommentSection');
            const rR = (l, v) => `<div class="border-b border-gray-50 py-3"><p class="text-[9px] text-gray-400 mb-0.5 uppercase font-bold tracking-widest">${l}</p><div class="text-gray-800 font-medium text-xs post-content">${v || '-'}</div></div>`; 
            const rP = (l, v) => v ? `<div class="border-b border-gray-50 py-2.5 flex justify-between items-center"><div><p class="text-[9px] text-gray-400 font-bold uppercase">${l}</p><p class="text-[#4B0082] font-bold text-xs font-mono">${v}</p></div><a href="tel:${v}" class="bg-green-500 text-white w-8 h-8 rounded-lg flex items-center justify-center shadow active:scale-90"><i class="fa fa-phone"></i></a></div>` : ''; 
            const rC = (l, v, i, c, lp) => v ? `<div class="border-b border-gray-50 py-2.5 flex justify-between items-center"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-400"><i class="${i}"></i></div><div><p class="text-[9px] text-gray-400 font-bold uppercase">${l}</p><p class="text-xs font-bold text-gray-700">${v}</p></div></div><a href="${lp}${v}" target="_blank" class="${c} text-white px-3 py-1.5 rounded-lg text-[9px] font-bold shadow active:scale-90">CHAT</a></div>` : ''; 
            
            comSec.classList.add('hidden'); 

            if(type === 'event') { 
                const i = eventsData.find(x => x.uid === uid); if(!i) return; document.getElementById('detailHeader').innerText = "Event Details"; 
                content.innerHTML = `<div class="space-y-4 slide-up"><div class="bg-white p-5 rounded-2xl shadow-sm border-b-4 border-[#D4AF37] flex items-center gap-4"><img src="${fixDriveLink(i.logo)}" class="w-14 h-14 rounded-xl object-cover border shadow-sm" onerror="this.src='CDST_Logo.png'"><div class="flex-1"><h2 class="text-sm font-bold text-[#4B0082] leading-tight">${i.title}</h2><span class="text-[8px] bg-[#D4AF37] text-white px-2 py-0.5 rounded-full mt-1 inline-block uppercase">${i.cat}</span></div></div><div class="bg-white p-5 rounded-2xl shadow-sm"><h3 class="font-bold text-[#4B0082] border-b pb-2 mb-2 text-[10px] uppercase">Information</h3>${rR('Description', i.desc)}${rR('Organizer', i.org)}${rR('Location', i.place)}${rR('Date', i.from + ' to ' + i.to)}</div><div class="gallery-vertical">${i.imgs.map(img => `<img src="${fixDriveLink(img)}">`).join('')}</div></div>`; 
            } else if (type === 'know') {
                const i = knowData.find(x => x.id === uid); if(!i) return; document.getElementById('detailHeader').innerText = "Knowledge";
                content.innerHTML = `<div class="space-y-4 slide-up"><img src="${fixDriveLink(i.img)}" class="w-full h-48 rounded-2xl object-cover border border-gray-100 shadow-sm" onerror="this.src='CDST_Logo.png'"><div class="bg-white p-5 rounded-2xl shadow-sm"><span class="text-[8px] bg-purple-100 text-[#4B0082] px-2 py-0.5 rounded-full font-bold mb-2 inline-block">${i.cat}</span><h2 class="text-sm font-bold text-[#4B0082] leading-relaxed mb-2">${i.title}</h2><div class="flex items-center gap-2 text-[9px] text-gray-400 mb-4 border-b border-gray-50 pb-2"><span><i class="far fa-user mr-1"></i>${i.author}</span><span>‚Ä¢</span><span>${i.date}</span></div><div class="post-content text-xs text-gray-700">${i.content}</div></div><div class="gallery-vertical">${i.imgs.slice(1).map(img => `<img src="${fixDriveLink(img)}">`).join('')}</div></div>`;
                comSec.classList.remove('hidden'); currentPostID = uid; loadPostComments(uid);
            } else { 
                const i = dirData.find(x => x.uid === uid); if(!i) return; document.getElementById('detailHeader').innerText = i.name; 
                content.innerHTML = `<div class="space-y-4 slide-up"><div class="bg-white rounded-3xl p-6 shadow-sm border-b-4 border-[#D4AF37] text-center"><img src="${fixDriveLink(i.logo)}" class="w-20 h-20 rounded-xl object-cover mx-auto mb-3 border border-gray-100 bg-white" onerror="this.src='CDST_Logo.png'"><h2 class="text-sm font-bold text-[#4B0082] uppercase">${i.name}</h2><div class="flex justify-center mt-2 mb-4 scale-125 h-full">${getStars(i.rating)}</div><a href="${REVIEW_URL}" target="_blank" class="text-[9px] bg-gray-100 text-gray-500 px-5 py-2 rounded-full font-bold shadow-sm transition inline-flex items-center gap-2"><i class="fa fa-pen-nib"></i> Write Review</a></div><div class="bg-white p-5 rounded-2xl shadow-sm"><h3 class="font-bold text-[#4B0082] border-b pb-1 mb-2 text-[10px] uppercase tracking-widest">Basic Info</h3>${rR('Description', i.desc)}${rR('Category', i.cat)}${rR('Type', i.type)}${rR('Ward', i.ward)}${rR('Address', i.addr)}</div><div class="bg-white p-5 rounded-2xl shadow-sm"><h3 class="font-bold text-[#4B0082] border-b pb-1 mb-2 text-[10px] uppercase tracking-widest">Contact</h3>${rP('Phone 1', i.ph1)}${rP('Phone 2', i.ph2)}</div><div class="bg-white p-5 rounded-2xl shadow-sm"><h3 class="font-bold text-[#4B0082] border-b pb-1 mb-2 text-[10px] uppercase tracking-widest">Digital Contact</h3>${rC('Viber', i.viber, 'fab fa-viber', 'viber-bg', 'viber://chat?number=')}${rC('Telegram', i.tg, 'fab fa-telegram', 'telegram-bg', 'https://t.me/')}</div>${i.note ? `<div class="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-yellow-400"><h3 class="font-bold text-[#4B0082] text-[10px] uppercase mb-2">Note</h3><p class="text-xs text-gray-600 post-content uppercase">${i.note}</p></div>` : ''}<div class="gallery-vertical">${i.imgs.map(img => `<img src="${fixDriveLink(img)}">`).join('')}</div></div>`; 
            } 
            modal.style.display = 'block'; document.body.style.overflow = 'hidden'; document.getElementById('bottomNav').style.transform = 'translateY(150%)'; 
        }

        // --- CHAT SYSTEM ---
        function initChatSystem() {
            const list = document.getElementById('chatMessages');
            db.ref('shoutbox').limitToLast(50).on('value', (s) => {
                const data = s.val() || {};
                list.innerHTML = Object.entries(data).map(([key, m]) => {
                    const isMe = m.id === localStorage.getItem('my_chat_id');
                    const delBtn = `<div onclick="deleteChat('${key}')" class="admin-del" style="display:${chatAdminMode?'flex':'none'}"><i class="fa fa-times"></i></div>`;
                    const likeCount = m.likes ? Object.keys(m.likes).length : 0;
                    const likeBtn = `<div onclick="likeChat('${key}')" class="like-btn"><i class="fa${m.likes && m.likes[localStorage.getItem('my_chat_id')] ? 's text-red-500' : 'r'} fa-heart"></i> ${likeCount || ''}</div>`;
                    return `<div class="chat-bubble ${isMe ? 'chat-right' : 'chat-left'} relative group">${delBtn}<span class="block font-bold text-[8px] opacity-70 mb-0.5">${m.name}</span>${m.text}${likeBtn}</div>`;
                }).join('');
                setTimeout(() => list.scrollTop = list.scrollHeight, 100);
            });
        }
        function sendGlobalChat() {
            const name = document.getElementById('chatName').value.trim(); const text = document.getElementById('chatInput').value.trim();
            if(!name || !text) return;
            let uid = localStorage.getItem('my_chat_id'); if(!uid) { uid = Date.now().toString(); localStorage.setItem('my_chat_id', uid); }
            db.ref('shoutbox').push({ name: name, text: text, id: uid, time: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('chatInput').value = '';
        }
        window.likeChat = function(key) {
            let uid = localStorage.getItem('my_chat_id'); if(!uid) { uid = Date.now().toString(); localStorage.setItem('my_chat_id', uid); }
            db.ref(`shoutbox/${key}/likes/${uid}`).transaction((curr) => curr ? null : true);
        };
        window.deleteChat = function(key) { if(confirm("Delete?")) db.ref(`shoutbox/${key}`).remove(); };
        window.toggleChatAdmin = function() {
            const pass = prompt("Admin Password:");
            if(pass === "166233") { // Change Password Here
                chatAdminMode = !chatAdminMode;
                document.getElementById('chatAdminBadge').style.display = chatAdminMode ? 'inline' : 'none';
                initChatSystem();
            } else { alert("Wrong Password"); }
        };

        // --- COMMENTS ---
        function loadPostComments(pid) {
            const list = document.getElementById('postCommentList'); list.innerHTML = '<p class="text-[9px] text-gray-400 text-center">Loading...</p>';
            db.ref('comments/' + pid).on('value', (s) => {
                if(!s.exists()) { list.innerHTML = '<p class="text-[9px] text-gray-400 text-center">No comments yet.</p>'; return; }
                list.innerHTML = Object.values(s.val()).map(c => `<div class="bg-gray-50 p-2 rounded-lg border border-gray-100"><div class="flex justify-between mb-1"><span class="font-bold text-[9px] text-[#4B0082]">${c.name}</span><span class="text-[8px] text-gray-400">${new Date(c.time).toLocaleDateString()}</span></div><p class="text-[10px] text-gray-700">${c.text}</p></div>`).join('');
            });
        }
        function sendPostComment() {
            const name = document.getElementById('postComName').value.trim(); const text = document.getElementById('postComInput').value.trim();
            if(!name || !text) return;
            db.ref('comments/' + currentPostID).push({ name: name, text: text, time: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('postComInput').value = '';
        }
    </script>
</body>
