<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taunggyi Directory by Shine Thit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #f3f4f6; }
        .school-card:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-blue-600 text-white p-6 shadow-lg text-center">
        <h1 class="text-2xl font-bold">Taunggyi Directory</h1>
        <p class="text-sm opacity-90">Created by Shine Thit</p>
    </header>

    <div class="max-w-4xl mx-auto p-4">
        <div class="relative my-6">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fa fa-search text-gray-400"></i>
            </span>
            <input type="text" id="searchInput" onkeyup="filterSchools()" 
                   placeholder="ကျောင်းအမည်ဖြင့် ရှာဖွေရန်..." 
                   class="w-full p-4 pl-10 rounded-xl border-none shadow-md focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <div class="flex overflow-x-auto pb-4 gap-2 no-scrollbar">
            <button onclick="filterCategory('All')" class="bg-blue-500 text-white px-4 py-2 rounded-full whitespace-nowrap shadow">အားလုံး</button>
            <button onclick="filterCategory('ရေအေးကွင်း')" class="bg-white px-4 py-2 rounded-full whitespace-nowrap shadow">ရေအေးကွင်း</button>
            <button onclick="filterCategory('သစ်တော')" class="bg-white px-4 py-2 rounded-full whitespace-nowrap shadow">သစ်တော</button>
            <button onclick="filterCategory('ဘုရားဖြူ')" class="bg-white px-4 py-2 rounded-full whitespace-nowrap shadow">ဘုရားဖြူ</button>
            <button onclick="filterCategory('သင်တန်း')" class="bg-white px-4 py-2 rounded-full whitespace-nowrap shadow">သင်တန်းများ</button>
        </div>

        <div id="schoolList" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            </div>
    </div>

    <script>
        const schools = [
            { name: "Brainworks Total", area: "ရေအေးကွင်း", type: "IS/PS" },
            { name: "KINGS International School", area: "ရေအေးကွင်း", type: "IS" },
            { name: "ILBC", area: "ရေအေးကွင်း", type: "IS/PS" },
            { name: "RISE Learning Provision", area: "ရေအေးကွင်း", type: "PS" },
            { name: "Shining Star (မသွယ်) PS", area: "သစ်တော", type: "PS" },
            { name: "မဟော်သဓာ", area: "ဘုရားဖြူ", type: "PS" },
            { name: "Lighthouse Pre School", area: "ရေအေးကွင်း", type: "Pre-School" },
            { name: "S.A.G - English", area: "ရေအေးကွင်း", type: "သင်တန်း" },
            { name: "Myan Yu Karate Club", area: "ရေအေးကွင်း", type: "သင်တန်း" },
            { name: "New Light Private School", area: "စျေးပိုင်းရပ်", type: "PS" }
            // Shine Thit အနေနဲ့ ဒီနေရာမှာ ကျန်တဲ့ကျောင်းတွေကို အပေါ်က ပုံစံအတိုင်း ထပ်ဖြည့်သွားလို့ရပါတယ်
        ];

        function displaySchools(data) {
            const list = document.getElementById('schoolList');
            list.innerHTML = data.map(school => `
                <div class="school-card bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <h3 class="font-bold text-lg text-blue-700">${school.name}</h3>
                    <p class="text-gray-600 text-sm mt-1"><i class="fa fa-map-marker-alt mr-2 text-red-400"></i>${school.area}</p>
                    <span class="inline-block bg-blue-100 text-blue-600 px-3 py-1 rounded text-xs mt-3 font-semibold">${school.type}</span>
                </div>
            `).join('');
        }

        function filterSchools() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = schools.filter(s => s.name.toLowerCase().includes(term));
            displaySchools(filtered);
        }

        function filterCategory(cat) {
            if(cat === 'All') return displaySchools(schools);
            const filtered = schools.filter(s => s.area.includes(cat) || s.type.includes(cat));
            displaySchools(filtered);
        }

        // Initial display
        displaySchools(schools);
    </script>
</body>
</html>
