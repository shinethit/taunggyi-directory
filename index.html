    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        
        body { font-family: 'Pyidaungsu', 'Inter', sans-serif; padding-bottom: 100px; background-color: #fafafa; }
        .page { display: none; }
        .active-page { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        #bottomNav { position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000; height: 65px; background: #37006a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(212,175,55,0.3); }
        .search-circle { width: 55px; height: 55px; background: linear-gradient(135deg, #4b0082 0%, #37006a 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; top: -25px; border: 4px solid #fafafa; box-shadow: 0 4px 15px rgba(0,0,0,0.2); color: #FFD700; font-size: 20px; transition: 0.2s; }

        .purple-gradient { background: linear-gradient(135deg, #37006a 0%, #5e0a9e 100%); }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8860B 100%); }

        /* Header Analytics Badge */
        .h-badge { background: rgba(0,0,0,0.2); padding: 2px 6px; border-radius: 4px; display: flex; align-items: center; gap: 4px; font-size: 6px; font-weight: 800; text-transform: uppercase; color: #fff; }
        .header-trend-box { width: 60px; height: 28px; }

        .post-content { white-space: pre-wrap; line-height: 1.8; font-size: 13px; color: #333; }
        .group-header { font-size: 10px; font-weight: 800; color: #37006a; background: #eee5ff; padding: 5px 12px; border-radius: 6px; display: inline-block; margin-top: 15px; border-left: 3px solid #D4AF37; text-transform: uppercase; }
        .logo-box { width: 3.8rem; height: 3.8rem; border-radius: 1.1rem; background: white; border: 1px solid #f0f0f0; display: flex; align-items: center; justify-content: center; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
        .logo-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>

    <header class="purple-gradient text-white shadow-md rounded-b-[30px] border-b-2 border-[#D4AF37]">
        <div class="bg-black/10 px-4 py-1.5 flex justify-between items-center text-[9px] font-mono text-[#FFD700]">
            <span id="fullDate">LOADING...</span>
            <span id="timeClock" class="font-bold text-white uppercase">--:-- --</span>
        </div>
        
        <div class="p-4 flex items-start justify-between">
            <div class="flex items-center gap-3">
                <img src="CDST_Logo.png" class="w-11 h-11 rounded-xl border border-[#FFD700]/30 shadow-md">
                <div class="text-left leading-tight">
                    <h1 class="text-md font-bold tracking-widest uppercase">Cherry Directory</h1>
                    <div class="flex gap-1.5 mt-1">
                        <span class="h-badge"><i class="fa fa-globe-asia text-[5px] text-blue-400"></i> <span id="h-country">...</span></span>
                        <span class="h-badge"><i class="fa fa-mobile-alt text-[5px] text-green-400"></i> <span id="h-device">...</span></span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-end gap-1">
                <div class="header-trend-box"><canvas id="headerTrend"></canvas></div>
                <div class="flex items-center gap-2">
                    <span class="text-[6px] text-gray-300 font-bold uppercase tracking-wider">Unique Visitors</span>
                    <b id="h-visitors" class="text-[11px] font-black text-white font-mono">0</b>
                </div>
            </div>
        </div>
        <div class="px-4 pb-3 text-center"><span id="headerSyncStatus" class="text-[6px] text-green-400 font-bold uppercase tracking-widest opacity-80">READY | 100% SYNC</span></div>
    </header>

    <div class="max-w-4xl mx-auto p-4">
        <section id="homePage" class="page active-page">
            <div class="sticky top-0 z-50 bg-[#fafafa]/95 backdrop-blur-md py-3 flex items-center justify-between">
                <h3 class="text-[#37006a] font-bold text-xs uppercase">News & Events</h3>
                <select id="homeCatSelect" onchange="renderEvents()" class="p-2 rounded-xl border text-[9px] font-bold outline-none shadow-sm min-w-[120px]"></select>
            </div>
            <div id="announcementList" class="pb-10"></div>
        </section>
        
        <section id="knowledgePage" class="page">
            <div class="sticky top-0 z-50 bg-[#fafafa]/95 backdrop-blur-md py-3 flex items-center justify-between">
                <h3 class="text-[#37006a] font-bold text-xs uppercase">Knowledge Library</h3>
                <select id="knowCatSelect" onchange="renderKnowledge()" class="p-2 rounded-xl border text-[9px] font-bold outline-none shadow-sm min-w-[120px]"></select>
            </div>
            <div id="knowledgeList" class="pb-10"></div>
        </section>

        <section id="directoryPage" class="page">
            <div class="sticky top-0 z-50 bg-[#fafafa]/95 backdrop-blur-md py-3 space-y-2">
                <div class="relative"><input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="á€†á€­á€¯á€„á€ºá€¡á€™á€Šá€ºáŠ á€›á€•á€ºá€€á€½á€€á€º á€›á€¾á€¬á€›á€”á€º..." class="w-full p-3 pl-10 rounded-2xl border border-gray-200 text-xs shadow-sm outline-none"><i class="fa fa-search absolute left-4 top-3.5 text-gray-300 text-xs"></i></div>
                <div class="grid grid-cols-2 gap-2">
                    <select id="citySelect" onchange="updateFilters('city')" class="p-2.5 rounded-xl border text-[9px] font-bold bg-white outline-none shadow-sm"></select>
                    <select id="catSelect" onchange="updateFilters('cat')" class="p-2.5 rounded-xl border text-[9px] font-bold bg-white outline-none shadow-sm"></select>
                    <select id="typeSelect" onchange="updateFilters('type')" class="p-2.5 rounded-xl border text-[9px] font-bold bg-white outline-none shadow-sm"></select>
                    <select id="wardSelect" onchange="updateFilters('ward')" class="p-2.5 rounded-xl border text-[9px] font-bold bg-white outline-none shadow-sm"></select>
                </div>
            </div>
            <div id="directoryList" class="pb-10"></div>
        </section>

        <section id="chatPage" class="page">
            <div class="bg-white rounded-[30px] shadow-sm border h-[60vh] flex flex-col overflow-hidden">
                <div class="bg-[#37006a] p-4 text-white font-bold text-[10px] flex justify-between px-6 items-center uppercase tracking-widest"><span>Public Shoutbox</span><span id="chatAdminBadge" class="hidden bg-red-500 px-3 py-1 rounded-full">ADMIN</span></div>
                <div id="chatMessages" class="flex-1 overflow-y-auto p-5 flex flex-col space-y-3 bg-[#fcfaff]"></div>
                <div class="p-4 bg-white border-t flex gap-2"><input type="text" id="chatName" placeholder="Name" class="w-1/4 p-2.5 rounded-xl border text-[11px] outline-none bg-gray-50"><input type="text" id="chatInput" placeholder="Message..." class="flex-1 p-2.5 rounded-xl border text-[11px] outline-none bg-gray-50"><button onclick="sendGlobalChat()" class="bg-[#37006a] text-white w-12 rounded-xl flex items-center justify-center shadow-md"><i class="fa fa-paper-plane"></i></button></div>
            </div>
        </section>

        <section id="contactPage" class="page space-y-4">
            <div class="flex items-center justify-between"><h3 class="text-[10px] font-extrabold text-black uppercase">Analytics Engine</h3><div class="flex items-center text-[8px] font-bold text-[#666]"><span class="animate-pulse w-1.5 h-1.5 bg-blue-500 rounded-full mr-1.5"></span>LIVE</div></div>
            
            <div class="bg-white p-5 rounded-xl border space-y-10">
                <div><h4 class="text-[8px] font-bold text-gray-400 uppercase mb-4 text-center">Category Spread</h4><canvas id="categoryChart"></canvas></div>
                <div><h4 class="text-[8px] font-bold text-gray-400 uppercase mb-4 text-center">City Spread</h4><canvas id="cityChart"></canvas></div>
            </div>
            
            <div class="p-4 grid grid-cols-2 gap-3">
                <button onclick="toggleChatAdmin()" class="bg-black text-white p-4 rounded-xl text-[9px] font-bold uppercase flex flex-col items-center gap-1 shadow-lg">Admin Control</button>
                <button onclick="localStorage.clear(); window.location.reload(true);" class="bg-gray-100 text-gray-500 p-4 rounded-xl text-[9px] font-bold uppercase flex flex-col items-center gap-1">Reset App</button>
            </div>
        </section>

        <section id="detailPage" class="fixed inset-0 bg-[#fafafa] z-[10001] overflow-y-auto hidden">
            <div class="sticky top-0 bg-white/95 backdrop-blur-md p-4 shadow-sm z-50 flex items-center border-b">
                <button onclick="closeDetail()" class="w-10 h-10 rounded-full bg-gray-50 text-[#37006a] flex items-center justify-center shadow-sm"><i class="fa fa-arrow-left"></i></button>
                <span class="ml-4 font-bold text-[#37006a] truncate text-xs uppercase flex-1" id="detailHeader">Details</span>
            </div>
            <div id="detailContent" class="p-6 max-w-2xl mx-auto pb-10"></div>
            <div id="interactiveSection" class="p-6 pb-40 border-t bg-white">
                <div class="flex gap-4 mb-6 border-b pb-4">
                    <button onclick="handleReaction('like')" class="reaction-btn text-blue-600"><i class="fa fa-thumbs-up"></i> <span id="likeCount">0</span> Like</button>
                    <button onclick="handleReaction('unlike')" class="reaction-btn text-red-600"><i class="fa fa-thumbs-down"></i> <span id="unlikeCount">0</span> Unlike</button>
                </div>
                <div id="postCommentList" class="space-y-4 mb-6"></div>
                <div class="flex gap-2"><input type="text" id="postComName" placeholder="Name" class="w-1/3 p-3 rounded-xl border text-[11px] bg-gray-50 outline-none"><input type="text" id="postComInput" placeholder="Comment..." class="flex-1 p-3 rounded-xl border text-[11px] bg-gray-50 outline-none"><button onclick="sendPostComment()" class="bg-[#37006a] text-white w-12 rounded-xl flex items-center justify-center shadow-md"><i class="fa fa-paper-plane text-sm"></i></button></div>
            </div>
        </section>
    </div>

    <nav id="bottomNav">
        <button onclick="showPage('home')" class="nav-item flex flex-col items-center w-12 text-[#FFD700]" id="nav-home"><i class="fa fa-home text-xl mb-1"></i><span class="text-[7px] font-bold">Home</span></button>
        <button onclick="showPage('knowledge')" class="nav-item flex flex-col items-center w-12 text-gray-400" id="nav-knowledge"><i class="fa fa-book-open text-xl mb-1"></i><span class="text-[7px] font-bold">Knowledge</span></button>
        <div class="relative w-14 h-12 flex justify-center"><button onclick="showPage('directory')" id="nav-directory" class="search-circle"><i class="fa fa-search"></i></button><span class="text-[7px] font-bold text-gray-400 mt-9 text-center">Search</span></div>
        <button onclick="showPage('chat')" class="nav-item flex flex-col items-center w-12 text-gray-400" id="nav-chat"><i class="fa fa-comments text-xl mb-1"></i><span class="text-[7px] font-bold">Chat</span></button>
        <button onclick="showPage('contact')" class="nav-item flex flex-col items-center w-12 text-gray-400" id="nav-contact"><i class="fa fa-user-shield text-xl mb-1"></i><span class="text-[7px] font-bold">Admin</span></button>
    </nav>

    <script>
        const SHEET_ID = '1rMGmfDW5AsBZGJJw5H8HyavOQiIuMr-pPvXpShktYxQ';
        const GIDS = { events: '0', dir: '1267218282', admin: '626044868', know: '1899326424' };
        const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        let db, eventsData = [], dirData = [], knowData = [], currentPostID = null, chatAdminMode = false;
        let filters = { city: 'All', cat: 'All', type: 'All', ward: 'All' };
        let activeCharts = { cat: null, city: null, trend: null };

        // HEADER ANALYTICS LOGIC
        async function fetchAnalytics() {
            try {
                const res = await fetch('/api/stats');
                const d = await res.json();
                document.getElementById('h-visitors').innerText = d.visitors.toLocaleString();
                document.getElementById('h-country').innerText = d.topCountry;
                document.getElementById('h-device').innerText = d.topDevice;

                // Header Trend Sparkline
                const ctx = document.getElementById('headerTrend').getContext('2d');
                if (activeCharts.trend) activeCharts.trend.destroy();
                activeCharts.trend = new Chart(ctx, {
                    type: 'line',
                    data: { labels: d.trend, datasets: [{ data: d.trend, borderColor: '#FFD700', borderWidth: 2, fill: false, tension: 0.4, pointRadius: 0 }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, datalabels: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
                });
            } catch(e) {}
        }

        function updateSyncStatus() {
            const h = eventsData.length, k = knowData.length, d = dirData.length;
            document.getElementById('headerSyncStatus').innerText = `Home Events: ${h} | Knowledge: ${k} | Directory: ${d} | 100% Sync`;
            renderBusinessCharts();
        }

        function renderBusinessCharts() {
            if (!dirData.length) return;
            Chart.register(ChartDataLabels);
            const draw = (id, dataObj, chartKey) => {
                const labels = Object.keys(dataObj); const counts = Object.values(dataObj);
                const ctx = document.getElementById(id).getContext('2d');
                if (activeCharts[chartKey]) activeCharts[chartKey].destroy();
                activeCharts[chartKey] = new Chart(ctx, {
                    type: 'doughnut', plugins: [ChartDataLabels],
                    data: { labels, datasets: [{ data: counts, backgroundColor: ['#000', '#444', '#888', '#bbb', '#ddd'], borderWidth: 1, borderColor: '#fff' }] },
                    options: { responsive: true, plugins: { legend: { position: 'bottom', labels: { font: { size: 7, family: 'Inter' } } }, datalabels: { color: '#fff', font: { weight: 'bold', size: 9 }, formatter: v => v } } }
                });
            };
            const catCounts = {}, cityCounts = {};
            dirData.forEach(i => { catCounts[i.cat] = (catCounts[i.cat]||0)+1; cityCounts[i.city] = (cityCounts[i.city]||0)+1; });
            draw('categoryChart', catCounts, 'cat'); draw('cityChart', cityCounts, 'city');
        }

        window.onload = async function() {
            try {
                const config = { apiKey: "AIzaSyBNcYd3ggUFzI9IX3dzwcpF3a2OvR9_Li4", authDomain: "cherry-directory.firebaseapp.com", databaseURL: "https://cherry-directory-default-rtdb.firebaseio.com", projectId: "cherry-directory", storageBucket: "cherry-directory.firebasestorage.app", messagingSenderId: "61677443166", appId: "1:61677443166:web:11f75ba5c5fbcd53643ccf" };
                if(!firebase.apps.length) firebase.initializeApp(config);
                db = firebase.database();
                initChatSystem();
            } catch(e){}
            loadAll(); fetchAnalytics();
            setInterval(() => { if(navigator.onLine) { loadAll(); fetchAnalytics(); } }, 900000);
        };

        async function loadAll() {
            await fetchEvents(); await fetchDirectory(); await fetchKnowledge(); await fetchAdmin();
            updateSyncStatus();
        }

        // --- FETCH LOGIC ---
        async function fetchEvents() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.events}`); const t = await res.text(); const j = JSON.parse(t.substr(47).slice(0, -2)); 
            eventsData = j.table.rows.map((r,idx) => ({ uid: 'ev-'+idx, cat: r.c[0]?.v || 'News', title: r.c[1]?.v, desc: r.c[2]?.v, fromDate: r.c[3]?.v || '-', toDate: r.c[4]?.v || '-', time: r.c[5]?.v || '-', place: r.c[6]?.v || '-', org: r.c[7]?.v || '-', logo: r.c[8]?.v, imgs: [r.c[9]?.v, r.c[10]?.v, r.c[11]?.v, r.c[12]?.v, r.c[13]?.v].filter(Boolean) }))
                .filter(i => i.title && !["title", "á€á€±á€«á€„á€ºá€¸á€…á€‰á€º"].includes(i.title.toString().toLowerCase().trim()));
            const cats = ['All', ...new Set(eventsData.map(x => x.cat))];
            document.getElementById('homeCatSelect').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
            renderEvents(); 
        }

        async function fetchDirectory() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.dir}`); const t = await res.text(); const j = JSON.parse(t.substr(47).slice(0, -2)); 
            dirData = j.table.rows.map((r,idx) => ({ uid: 'dr-'+idx, name: r.c[0]?.v, cat: r.c[1]?.v || 'Misc', type: r.c[2]?.v || 'General', desc: r.c[3]?.v, addr: r.c[4]?.v, ward: r.c[5]?.v || 'Other', city: r.c[6]?.v || 'Taunggyi', ph1: r.c[7]?.v, ph2: r.c[8]?.v, viber: r.c[10]?.v, tg: r.c[11]?.v, logo: r.c[13]?.v, rating: r.c[19]?.v, note: r.c[20]?.v, imgs: [r.c[14]?.v, r.c[15]?.v, r.c[16]?.v, r.c[17]?.v, r.c[18]?.v].filter(Boolean) }))
                .filter(i => i.name && !["name", "á€¡á€™á€Šá€º"].includes(i.name.toString().toLowerCase().trim()));
            initDropdowns(); renderDirectory(); 
        }

        async function fetchKnowledge() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.know}`); const t = await res.text(); const j = JSON.parse(t.substr(47).slice(0, -2)); 
            knowData = j.table.rows.map((r, idx) => ({ id: 'kn-'+idx, date: r.c[1]?.v || '-', author: r.c[2]?.v || 'Admin', title: r.c[3]?.v, content: r.c[4]?.v, cat: r.c[5]?.v || 'Library', img: r.c[6]?.v, imgs: [r.c[6]?.v, r.c[7]?.v, r.c[8]?.v, r.c[9]?.v, r.c[10]?.v].filter(Boolean) }))
                .filter(i => i.title && !["title", "á€á€±á€«á€„á€ºá€¸á€…á€‰á€º", "unique id"].includes(i.title.toString().toLowerCase().trim()));
            const cats = ['All', ...new Set(knowData.map(x => x.cat))];
            document.getElementById('knowCatSelect').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
            renderKnowledge(); 
        }

        async function fetchAdmin() { 
            const res = await fetch(`${BASE_URL}&gid=${GIDS.admin}`); const t = await res.text(); const j = JSON.parse(t.substr(47).slice(0, -2)); 
            const notes = j.table.rows.slice(1).map(r => r.c[6]?.v).filter(Boolean);
            if(notes.length > 0) { document.getElementById('marqueeBar').classList.remove('hidden'); document.getElementById('ticker').innerText = "ðŸš¨ " + notes.join(" | ðŸš¨ "); }
        }

        function initDropdowns() {
            const fill = (id, vals, key) => { const el = document.getElementById(id); if(!el) return; el.innerHTML = `<option value="All">${key}: ALL</option>` + vals.map(v => `<option value="${v}">${v}</option>`).join(''); };
            fill('citySelect', [...new Set(dirData.map(x => x.city))], 'CITY'); fill('catSelect', [...new Set(dirData.map(x => x.cat))], 'CAT'); fill('typeSelect', [...new Set(dirData.map(x => x.type))], 'TYPE'); fill('wardSelect', [...new Set(dirData.map(x => x.ward))], 'WARD');
        }
        function updateFilters(type) { filters[type] = document.getElementById(type + 'Select').value; renderDirectory(); }
        
        function renderDirectory() { 
            const t = document.getElementById('searchInput').value.toLowerCase();
            let f = dirData.filter(i => (filters.city === 'All' || i.city === filters.city) && (filters.cat === 'All' || i.cat === filters.cat) && (filters.type === 'All' || i.type === filters.type) && (filters.ward === 'All' || i.ward === filters.ward) && (i.name.toLowerCase().includes(t) || (i.desc && i.desc.toLowerCase().includes(t))));
            const groups = [...new Set(f.map(x => x.cat))];
            document.getElementById('directoryList').innerHTML = groups.map(g => `<div><span class="group-header">${g}</span><div class="grid grid-cols-2 gap-4 mt-3">${f.filter(x=>x.cat===g).map(i => `<div onclick="openDetail('dir', '${i.uid}')" class="dir-card p-4"><div class="flex flex-col items-center text-center flex-grow"><div class="logo-box"><img src="${fixDriveLink(i.logo)}" onerror="this.src='CDST_Logo.png'"></div><h4 class="font-bold text-[#37006a] text-[11px] leading-tight w-full uppercase mb-2 line-clamp-2 mt-2">${i.name}</h4><div class="flex text-orange-400 text-[8px] gap-0.5">${getStars(i.rating)}</div></div><div class="text-[8px] text-[#D4AF37] border-t pt-2.5 w-full text-center font-bold uppercase"><i class="fa fa-map-pin mr-1 text-[7px]"></i> ${i.city} | ${i.ward}</div></div>`).join('')}</div></div>`).join('');
        }

        function renderEvents() { 
            const cat = document.getElementById('homeCatSelect').value;
            let f = eventsData.filter(i => (cat === 'All' || i.cat === cat));
            const groups = [...new Set(f.map(x => x.cat))];
            document.getElementById('announcementList').innerHTML = groups.map(g => `<div><span class="group-header">${g}</span><div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">${f.filter(x=>x.cat===g).reverse().map(i => `<div onclick="openDetail('event', '${i.uid}')" class="bg-white rounded-[25px] p-5 shadow-sm border border-gray-100 flex flex-col items-center text-center h-full"><div class="logo-box"><img src="${fixDriveLink(i.logo || 'CDST_Logo.png')}" onerror="this.src='CDST_Logo.png'"></div><h4 class="font-bold text-[#37006a] text-[11px] uppercase mb-auto line-clamp-2 mt-2 leading-relaxed">${i.title}</h4><div class="text-[9px] text-gray-400 border-t pt-3 w-full font-bold uppercase mt-4">${i.fromDate}</div></div>`).join('')}</div></div>`).join('');
        }
        
        function renderKnowledge() { 
            const cat = document.getElementById('knowCatSelect').value;
            let f = knowData.filter(i => (cat === 'All' || i.cat === cat));
            const groups = [...new Set(f.map(x => x.cat))];
            document.getElementById('knowledgeList').innerHTML = groups.map(g => `<div><span class="group-header">${g}</span><div class="grid grid-cols-2 gap-3 mt-3">${f.filter(x=>x.cat===g).reverse().map(i => `<div onclick="openDetail('know', '${i.id}')" class="bg-white rounded-[25px] p-4 shadow-sm border flex flex-col items-center text-center h-full"><img src="${fixDriveLink(i.img)}" class="w-16 h-16 rounded-xl object-cover border mb-3" onerror="this.src='CDST_Logo.png'"><h4 class="font-bold text-[#37006a] text-[11px] leading-tight line-clamp-2 uppercase">${i.title}</h4><p class="text-[7px] text-gray-400 mt-2 border-t pt-2 w-full uppercase font-bold">${i.date}</p></div>`).join('')}</div></div>`).join('');
        }

        // --- PREMIUM DETAIL ENGINE ---
        function openDetail(type, uid) {
            const modal = document.getElementById('detailPage'); const content = document.getElementById('detailContent');
            document.getElementById('bottomNav').style.display = 'none'; 
            const rR = (l, v, icon) => `<div class="border-b border-gray-100 py-4 flex items-center gap-3"><div class="w-8 h-8 rounded-lg bg-gray-50 flex items-center justify-center text-black text-xs shadow-inner"><i class="fa ${icon}"></i></div><div class="flex-1"><p class="text-[8px] text-gray-400 mb-0.5 uppercase font-bold tracking-widest">${l}</p><div class="text-black font-bold text-xs" style="padding:0">${v || '-'}</div></div></div>`;
            const rP = (l, v) => `<div class="border-b border-gray-100 py-4 flex justify-between items-center"><div><p class="text-[8px] text-gray-400 font-bold uppercase">${l}</p><p class="text-black font-bold text-sm font-mono">${v || '-'}</p></div>${v?`<a href="tel:${v}" class="bg-black text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg"><i class="fa fa-phone"></i></a>`:''}</div>`;
            let i;
            if(type==='event') i = eventsData.find(x => x.uid === uid);
            else if(type==='know') i = knowData.find(x => x.id === uid);
            else i = dirData.find(x => x.uid === uid);
            if(!i) return;
            currentPostID = uid; document.getElementById('detailHeader').innerText = i.title || i.name;

            if(type==='dir') {
                content.innerHTML = `<div class="space-y-4 slide-up"><div class="bg-white rounded-[45px] p-8 shadow-sm border-b-4 border-black text-center"><div class="detail-logo-large"><img src="${fixDriveLink(i.logo)}" onerror="this.src='CDST_Logo.png'"></div><h2 class="text-sm font-bold text-black uppercase tracking-wider">${i.name}</h2><div class="flex justify-center mt-3 scale-125">${getStars(i.rating)}</div></div><div class="bg-white p-7 rounded-[35px] shadow-sm">${rR('Detail', i.desc, 'fa-info-circle')}${rR('Location', i.city + ' | ' + i.ward, 'fa-map-marker-alt')}${rR('Address', i.addr, 'fa-home')}</div><div class="bg-white p-7 rounded-[35px] shadow-sm"><h3 class="font-bold text-[9px] border-b pb-2 mb-2 uppercase">Connect</h3>${rP('Phone 1', i.ph1)}${rP('Phone 2', i.ph2)}<div class="py-6 flex gap-4">${i.viber?`<a href="viber://chat?number=${i.viber}" class="flex-1 bg-black text-white p-4 rounded-xl text-[10px] font-bold text-center">VIBER</a>`:''}${i.tg?`<a href="https://t.me/${i.tg}" class="flex-1 bg-black text-white p-4 rounded-xl text-[10px] font-bold text-center">TELEGRAM</a>`:''}</div></div>${i.note?`<div class="bg-yellow-50 p-8 rounded-[35px] border-l-4 border-black font-bold text-[11px] uppercase">${i.note}</div>`:''}<div class="gallery-vertical">${i.imgs.map(img => `<img src="${fixDriveLink(img)}">`).join('')}</div></div>`;
            } else if(type==='event') {
                content.innerHTML = `<div class="space-y-4 slide-up"><div class="detail-logo-large"><img src="${fixDriveLink(i.logo || 'CDST_Logo.png')}" onerror="this.src='CDST_Logo.png'"></div><div class="bg-white p-8 rounded-[25px] shadow-sm"><h2 class="text-sm font-bold text-black mb-5 uppercase leading-relaxed">${i.title}</h2><div class="post-content">${i.desc||'-'}</div></div><div class="bg-white p-7 rounded-[25px] shadow-sm"><h3 class="font-bold text-[9px] border-b pb-2 mb-2 uppercase">Event Info</h3>${rR('Start', i.fromDate, 'fa-calendar')}${rR('End', i.toDate, 'fa-calendar-check')}${rR('Time', i.time, 'fa-clock')}${rR('Venue', i.place, 'fa-map-pin')}${rR('Organized By', i.org, 'fa-user-tie')}</div><div class="gallery-vertical">${i.imgs ? i.imgs.map(img => `<img src="${fixDriveLink(img)}">`).join('') : ''}</div></div>`;
            } else {
                content.innerHTML = `<div class="space-y-4 slide-up"><div class="detail-logo-large"><img src="${fixDriveLink(i.logo || i.img)}" onerror="this.src='CDST_Logo.png'"></div><div class="bg-white p-8 rounded-[25px] shadow-sm"><h2 class="text-sm font-bold text-black mb-5 uppercase leading-relaxed">${i.title}</h2><div class="post-content">${i.content}</div></div><div class="bg-white p-7 rounded-[25px] shadow-sm"><h3 class="font-bold text-[9px] border-b pb-2 mb-2 uppercase">Sharing Info</h3>${rR('Date', i.date, 'fa-calendar')}${rR('Author', i.author, 'fa-user-edit')}${rR('Category', i.cat, 'fa-tag')}</div><div class="gallery-vertical">${i.imgs ? i.imgs.map(img => `<img src="${fixDriveLink(img)}">`).join('') : ''}</div></div>`;
            }
            document.getElementById('interactiveSection').className = 'block p-6 pb-40 border-t bg-white';
            loadInteractions(uid); modal.classList.remove('hidden'); document.body.style.overflow = 'hidden';
        }

        function showPage(p) { 
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active-page')); document.getElementById(p + 'Page').classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(btn => { btn.classList.remove('text-[#FFD700]'); btn.classList.add('text-gray-400'); });
            const activeBtn = document.getElementById('nav-' + p); if(activeBtn) { activeBtn.classList.add('text-[#FFD700]'); activeBtn.classList.remove('text-gray-400'); }
            window.scrollTo(0,0);
        }
        function closeDetail() { document.getElementById('detailPage').classList.add('hidden'); document.body.style.overflow = 'auto'; document.getElementById('bottomNav').style.display = 'flex'; }
        function handleSearch() { renderDirectory(); }
        function fixDriveLink(u) { if (!u || u === "" || u === "-") return 'CDST_Logo.png'; const m = u.match(/(?:id=|\/d\/|folders\/)([a-zA-Z0-9_-]{25,})/); return m ? `https://drive.google.com/thumbnail?id=${m[1]}&sz=w1000` : u; }
        function getStars(r) { let h = ''; for(let i=1; i<=5; i++) h += (i <= r) ? '<i class="fa fa-star text-orange-400"></i>' : '<i class="far fa-star text-gray-200"></i>'; return h; }
        function initChatSystem() { db.ref('shoutbox').limitToLast(30).on('value', s => { const d = s.val() || {}; document.getElementById('chatMessages').innerHTML = Object.entries(d).map(([k, m]) => `<div class="chat-bubble ${m.id===localStorage.getItem('my_chat_id')?'bg-black text-white self-end rounded-br-none':'bg-white text-black self-start rounded-bl-none shadow-sm'} p-3 rounded-xl relative mb-2"><b class="block text-[7px] opacity-60 mb-1 uppercase tracking-widest">${m.name}</b>${m.text}</div>`).join(''); document.getElementById('chatMessages').scrollTop = 99999; }); }
        function sendGlobalChat() { const n = document.getElementById('chatName').value.trim(); const t = document.getElementById('chatInput').value.trim(); if(!n || !t) return; let id = localStorage.getItem('my_chat_id') || Date.now().toString(); localStorage.setItem('my_chat_id', id); db.ref('shoutbox').push({ name: n, text: t, id: id, time: firebase.database.ServerValue.TIMESTAMP }); document.getElementById('chatInput').value = ''; }
        function toggleChatAdmin() { if(prompt("Pass:")==="166233") { chatAdminMode = !chatAdminMode; alert("Admin Access Granted."); initChatSystem(); } }
        function loadInteractions(pid) { db.ref('likes/'+pid).on('value', s => { const d = s.val()||{like:0,unlike:0}; document.getElementById('likeCount').innerText = d.like||0; document.getElementById('unlikeCount').innerText = d.unlike||0; }); db.ref('comments/'+pid).on('value', s => { if(!s.exists()) { document.getElementById('postCommentList').innerHTML = '<p class="text-[9px] text-center text-gray-400 font-bold uppercase tracking-widest">No discussions yet</p>'; return; } document.getElementById('postCommentList').innerHTML = Object.values(s.val()).map(c => `<div class="bg-gray-50 p-3 rounded-xl border text-[10px]"><b>${c.name}:</b> ${c.text}</div>`).join(''); }); }
        function handleReaction(type) { db.ref('likes/'+currentPostID+'/'+type).transaction(c => (c||0)+1); }
        function sendPostComment() { const n = document.getElementById('postComName').value.trim(); const t = document.getElementById('postComInput').value.trim(); if(!n||!t) return; db.ref('comments/'+currentPostID).push({ name: n, text: t, time: firebase.database.ServerValue.TIMESTAMP }); document.getElementById('postComInput').value = ''; }
        setInterval(() => { const now = new Date(); document.getElementById('timeClock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: true}); document.getElementById('fullDate').innerText = now.toLocaleDateString([], {weekday: 'short', day: '2-digit', month: 'short', year: 'numeric'}); }, 1000);
    </script>
</body>
