<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { 
            font-family: 'Pyidaungsu', sans-serif; 
            padding-bottom: 110px; 
            background-color: #f8f5ff;
        }
        .page { display: none; opacity: 0; transition: opacity 0.2s ease-in-out; }
        .active-page { display: block; opacity: 1; }
        
        /* Theme Colors */
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8860B 100%); }
        .purple-gradient { background: linear-gradient(135deg, #37006a 0%, #5e0a9e 100%); }
        
        /* Animation */
        .slide-up { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <header class="purple-gradient text-white pt-4 pb-6 px-4 shadow-xl rounded-b-[30px] border-b-2 border-[#D4AF37] relative z-0">
        <div class="flex justify-between items-center text-[10px] text-[#FFD700] mb-2 px-2 opacity-80 font-mono">
            <span><i class="fa fa-eye mr-1"></i>Views: <span id="viewCounter">...</span></span>
            <span><i class="fa fa-users mr-1"></i>Online: <span id="onlineCounter">...</span></span>
        </div>

        <div class="flex items-center gap-4">
            <img src="CDST_Logo.png" alt="Logo" 
                 class="w-16 h-16 rounded-xl border-2 border-[#FFD700] shadow-lg object-cover bg-[#37006a]"
                 onerror="this.style.display='none'">
            
            <div class="text-left">
                <h1 class="text-xl font-bold tracking-wider text-white font-['Pyidaungsu']">Cherry Directory</h1>
                <p class="text-[10px] text-gray-300 tracking-widest uppercase">Since 2026 • by Shine Thit</p>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto p-4 mt-2 mb-20 relative">
        
        <section id="homePage" class="page active-page space-y-4">
            <div class="flex items-center mb-2 px-2">
                <i class="fa fa-bullhorn text-[#4B0082] mr-2 text-xl"></i>
                <h2 class="font-bold text-lg text-[#4B0082]">Events & News</h2>
            </div>
            <div id="announcementList" class="space-y-4 pb-4">
                <div class="text-center text-gray-400 py-10 animate-pulse">Loading events...</div>
            </div>
        </section>

        <section id="directoryPage" class="page">
            <div class="sticky top-2 z-30 bg-[#f8f5ff]/95 backdrop-blur-sm py-2">
                <div class="relative">
                    <input type="text" id="searchInput" onkeyup="filterDirectory()" 
                           placeholder="လုပ်ငန်းအမည် ရှာရန်..." 
                           class="w-full p-3 pl-10 rounded-xl shadow-md border border-[#D4AF37] outline-none focus:ring-2 focus:ring-[#4B0082]">
                    <i class="fa fa-search absolute left-4 top-4 text-[#D4AF37]"></i>
                </div>
            </div>
            <div id="directoryList" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div class="text-center text-gray-400 py-10 col-span-2">Loading directory...</div>
            </div>
        </section>

        <section id="contactPage" class="page">
            <div class="bg-white p-6 rounded-3xl shadow-lg border-t-4 border-[#4B0082]">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 gold-gradient rounded-full mx-auto flex items-center justify-center text-white text-2xl mb-3 shadow-md">
                        <i class="fa fa-user-shield"></i>
                    </div>
                    <h2 class="font-bold text-2xl text-[#4B0082]">Admin Contact</h2>
                </div>
                <div id="contactInfo" class="space-y-4">
                    <div class="text-center text-gray-400">Loading info...</div>
                </div>
            </div>
        </section>

        <section id="detailPage" class="fixed inset-0 bg-[#f8f5ff] z-[100] overflow-y-auto hidden">
            <div class="sticky top-0 bg-white/95 backdrop-blur-md p-3 shadow-sm z-50 flex items-center border-b border-gray-200">
                <button onclick="closeDetail()" class="w-10 h-10 rounded-full bg-gray-100 text-[#4B0082] flex items-center justify-center hover:bg-[#D4AF37] hover:text-white transition-colors">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <span class="ml-3 font-bold text-[#4B0082] truncate" id="detailHeader">Details</span>
            </div>

            <div id="detailContent" class="p-5 max-w-2xl mx-auto pb-24 slide-up">
                </div>
        </section>

    </div>

    <nav id="bottomNav" class="fixed bottom-4 left-4 right-4 bg-[#37006a] text-gray-400 flex justify-around items-center p-2 shadow-2xl z-[50] rounded-2xl border border-[#D4AF37]/50 transition-transform duration-300">
        <button onclick="showPage('home')" class="nav-item flex flex-col items-center p-2 w-16 text-[#FFD700]" id="nav-home">
            <i class="fa fa-home text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Home</span>
        </button>
        <button onclick="showPage('directory')" class="nav-item flex flex-col items-center p-2 w-16 relative" id="nav-directory">
             <div class="bg-[#D4AF37] text-[#37006a] w-12 h-12 rounded-full flex items-center justify-center -mt-8 shadow border-4 border-[#f8f5ff]">
                <i class="fa fa-search text-xl font-bold"></i>
            </div>
            <span class="text-[10px] font-bold mt-1">Search</span>
        </button>
        <button onclick="showPage('contact')" class="nav-item flex flex-col items-center p-2 w-16 hover:text-gray-200" id="nav-contact">
            <i class="fa fa-info-circle text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Admin</span>
        </button>
    </nav>

    <script>
        // =================================================================
        // ⚠️ GID များကို ဤနေရာတွင် အမှန်ပြင်ထည့်ပါ ⚠️
        // =================================================================
        const SHEET_ID = '1rMGmfDW5AsBZGJJw5H8HyavOQiIuMr-pPvXpShktYxQ';
        const GID_HOME = '0';      // Sheet 1 (Events)
        const GID_DIR = '1267218282';       // Sheet 2 (Directory) - GID ပြင်ပါ
        const GID_CONTACT = '626044868';   // Sheet 3 (Contact) - GID ပြင်ပါ
        // =================================================================

        const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        
        // Data Store
        let eventsData = [];
        let dirData = [];

        // --- 1. Analytics Logic (Simulated + Real) ---
        function initAnalytics() {
            // Simulated Online Users (Random between 15 and 50)
            const online = Math.floor(Math.random() * (50 - 15 + 1)) + 15;
            document.getElementById('onlineCounter').innerText = online;
            
            // Total Views (Using Free CountAPI)
            // Note: This creates a unique key for your app based on domain
            const namespace = 'cherry-directory-' + SHEET_ID.substr(0,5); 
            fetch(`https://api.countapi.xyz/hit/${namespace}/visits`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('viewCounter').innerText = data.value || '1,204';
                })
                .catch(() => {
                    document.getElementById('viewCounter').innerText = '1,204'; // Fallback
                });
        }

        // --- 2. Load Data ---
        async function loadAllData() {
            initAnalytics();

            // Load Events (Sheet 1)
            // Columns: Title(0)|Desc(1)|From(2)|To(3)|Time(4)|Place(5)|Img(6)
            fetchData(GID_HOME, (rows) => {
                eventsData = rows.map(r => ({
                    title: r.c[0]?.v || 'No Title',
                    desc: r.c[1]?.v || '',
                    fromDate: r.c[2]?.v,
                    toDate: r.c[3]?.v,
                    time: r.c[4]?.v,
                    place: r.c[5]?.v,
                    img: r.c[6]?.v
                }));
                renderEvents();
            });

            // Load Directory (Sheet 2)
            // Cols: Name(0)|Cat(1)|Type(2)|Detail(3)|Desc(4)|Addr(5)|Ward(6)|City(7)|Ph1(8)|Ph2(9)|Ph3(10)|Email(11)|Img(12)|Rating(13)|Note(14)
            fetchData(GID_DIR, (rows) => {
                dirData = rows.map(r => ({
                    name: r.c[0]?.v || 'Unknown',
                    cat: r.c[1]?.v || 'General',
                    type: r.c[2]?.v,
                    detail: r.c[3]?.v,
                    desc: r.c[4]?.v,
                    addr: r.c[5]?.v,
                    ward: r.c[6]?.v,
                    city: r.c[7]?.v,
                    phones: [r.c[8]?.v, r.c[9]?.v, r.c[10]?.v].filter(Boolean),
                    email: r.c[11]?.v,
                    img: r.c[12]?.v,
                    rating: r.c[13]?.v,
                    note: r.c[14]?.v
                }));
                renderDirectory(dirData);
            });

            // Load Contact (Sheet 3)
            // Cols: Description(0)|Number(1)|Email(2)
            fetchData(GID_CONTACT, (rows) => {
                const list = document.getElementById('contactInfo');
                list.innerHTML = rows.map(r => `
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 mb-3">
                        <p class="text-gray-700 font-bold mb-2">${r.c[0]?.v || 'Admin'}</p>
                        ${r.c[1]?.v ? `<a href="tel:${r.c[1].v}" class="flex items-center text-[#4B0082] mb-1"><i class="fa fa-phone w-6"></i> ${r.c[1].v}</a>` : ''}
                        ${r.c[2]?.v ? `<a href="mailto:${r.c[2].v}" class="flex items-center text-blue-600"><i class="fa fa-envelope w-6"></i> ${r.c[2].v}</a>` : ''}
                    </div>
                `).join('');
            });
        }

        async function fetchData(gid, callback) {
            try {
                const res = await fetch(`${BASE_URL}&gid=${gid}`);
                const text = await res.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                callback(json.table.rows);
            } catch (e) { console.error("Data Load Error", e); }
        }

        // --- 3. Render Lists ---

        function renderEvents() {
            const list = document.getElementById('announcementList');
            if(!eventsData.length) { list.innerHTML = '<p class="text-center text-gray-400">No events found.</p>'; return; }
            
            list.innerHTML = eventsData.map((item, index) => `
                <div onclick="openDetail('event', ${index})" class="bg-white rounded-xl shadow-sm overflow-hidden border-l-4 border-[#D4AF37] flex mb-3 cursor-pointer">
                    ${item.img ? `<img src="${item.img}" class="w-24 h-24 object-cover">` : ''}
                    <div class="p-3 flex-1">
                        <h3 class="font-bold text-[#4B0082] line-clamp-1">${item.title}</h3>
                        <p class="text-xs text-gray-500 mt-1 line-clamp-1">${item.desc}</p>
                        <div class="text-[#D4AF37] text-xs font-bold mt-2 flex items-center">
                            <i class="fa fa-clock mr-1"></i> ${item.fromDate || 'Coming Soon'}
                            <span class="ml-auto text-[10px] bg-gray-100 text-gray-500 px-2 py-0.5 rounded">View Info</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderDirectory(data) {
            const list = document.getElementById('directoryList');
            if(!data.length) { list.innerHTML = '<p class="col-span-2 text-center text-gray-400">No data.</p>'; return; }
            
            list.innerHTML = data.map((item, index) => {
                const realIndex = dirData.indexOf(item);
                return `
                <div onclick="openDetail('dir', ${realIndex})" class="bg-white rounded-2xl p-4 shadow-md border-b-2 border-[#D4AF37] cursor-pointer">
                    <div class="flex items-start gap-3">
                        ${item.img ? `<img src="${item.img}" class="w-16 h-16 rounded-lg object-cover bg-gray-100">` : `<div class="w-16 h-16 rounded-lg bg-[#f8f5ff] flex items-center justify-center text-[#D4AF37]"><i class="fa fa-store text-2xl"></i></div>`}
                        <div class="flex-1 overflow-hidden">
                            <span class="bg-[#f8f5ff] text-[#4B0082] text-[10px] font-bold px-2 py-1 rounded mb-1 inline-block truncate">${item.cat}</span>
                            <h3 class="font-bold text-[#4B0082] text-md truncate">${item.name}</h3>
                            <p class="text-xs text-gray-500 mt-1 truncate"><i class="fa fa-map-marker-alt mr-1 text-[#D4AF37]"></i>${item.city || item.ward || 'Taunggyi'}</p>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // --- 4. Detailed View Logic (The Fix) ---

        function openDetail(type, index) {
            const modal = document.getElementById('detailPage');
            const content = document.getElementById('detailContent');
            const header = document.getElementById('detailHeader');
            let html = '';

            if(type === 'event') {
                const i = eventsData[index];
                header.innerText = "Event Details";
                html = `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-4">
                        ${i.img ? `<img src="${i.img}" class="w-full max-h-80 object-cover">` : ''}
                        <div class="p-5">
                            <h2 class="text-2xl font-bold text-[#4B0082] mb-2">${i.title}</h2>
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${i.fromDate ? `<span class="bg-[#f8f5ff] text-[#4B0082] px-3 py-1 rounded text-xs font-bold border border-[#D4AF37]"><i class="fa fa-calendar-check mr-1"></i> Start: ${i.fromDate}</span>` : ''}
                                ${i.toDate ? `<span class="bg-gray-100 text-gray-600 px-3 py-1 rounded text-xs"><i class="fa fa-calendar-times mr-1"></i> End: ${i.toDate}</span>` : ''}
                            </div>
                            ${i.time ? `<p class="text-sm text-gray-600 mb-2"><i class="fa fa-clock text-[#D4AF37] w-5"></i> ${i.time}</p>` : ''}
                            ${i.place ? `<p class="text-sm text-gray-600 mb-4"><i class="fa fa-map-pin text-[#D4AF37] w-5"></i> ${i.place}</p>` : ''}
                            <hr class="my-4">
                            <h3 class="font-bold text-gray-800 mb-2">Description</h3>
                            <p class="text-gray-600 leading-relaxed whitespace-pre-line">${i.desc}</p>
                        </div>
                    </div>
                `;
            } 
            else if (type === 'dir') {
                const i = dirData[index];
                header.innerText = i.name;
                html = `
                    <div class="space-y-4">
                        <div class="bg-white rounded-3xl p-5 shadow-lg border-b-4 border-[#D4AF37] text-center">
                            ${i.img ? `<img src="${i.img}" class="w-32 h-32 rounded-full object-cover mx-auto mb-4 border-4 border-gray-100 shadow-sm">` : `<div class="w-24 h-24 rounded-full bg-[#f8f5ff] mx-auto mb-4 flex items-center justify-center text-[#4B0082] text-4xl"><i class="fa fa-store"></i></div>`}
                            <h2 class="text-2xl font-bold text-[#4B0082]">${i.name}</h2>
                            <p class="text-[#D4AF37] font-bold text-sm mt-1 uppercase">${i.cat}</p>
                            ${i.type ? `<p class="text-gray-400 text-xs mt-1">${i.type}</p>` : ''}
                            ${i.rating ? `<div class="mt-2 text-orange-400"><i class="fa fa-star"></i> ${i.rating} / 5.0</div>` : ''}
                        </div>

                        ${i.phones.length > 0 ? `
                        <div class="bg-white p-4 rounded-2xl shadow-sm">
                            <h3 class="text-xs font-bold text-gray-400 uppercase mb-3 tracking-wider">Contact Numbers</h3>
                            <div class="space-y-2">
                                ${i.phones.map(p => `
                                    <a href="tel:${p}" class="flex items-center justify-between bg-[#f8f5ff] p-3 rounded-xl hover:bg-[#D4AF37] hover:text-white transition group">
                                        <span class="font-bold font-mono text-lg">${p}</span>
                                        <i class="fa fa-phone bg-white text-[#4B0082] w-8 h-8 rounded-full flex items-center justify-center shadow-sm"></i>
                                    </a>
                                `).join('')}
                            </div>
                        </div>` : ''}

                        <div class="bg-white p-5 rounded-2xl shadow-sm space-y-4">
                            ${i.desc ? `<div><h3 class="font-bold text-[#4B0082] mb-1">About</h3><p class="text-sm text-gray-600">${i.desc}</p></div>` : ''}
                            ${i.detail ? `<div><h3 class="font-bold text-[#4B0082] mb-1">Details</h3><p class="text-sm text-gray-600">${i.detail}</p></div>` : ''}
                            
                            <div class="border-t border-gray-100 pt-3">
                                <h3 class="font-bold text-[#4B0082] mb-2">Location</h3>
                                <p class="text-sm text-gray-600 flex"><i class="fa fa-map-marker-alt text-[#D4AF37] w-6 flex-shrink-0"></i> 
                                    <span>${i.addr || ''} <br> ${i.ward || ''} <br> ${i.city || ''}</span>
                                </p>
                            </div>

                            ${i.email ? `
                            <div class="border-t border-gray-100 pt-3">
                                <h3 class="font-bold text-[#4B0082] mb-1">Email</h3>
                                <a href="mailto:${i.email}" class="text-blue-600 text-sm">${i.email}</a>
                            </div>` : ''}
                        </div>

                        ${i.note ? `<div class="bg-yellow-50 p-4 rounded-xl text-xs text-yellow-800 border border-yellow-200"><i class="fa fa-info-circle mr-1"></i> ${i.note}</div>` : ''}
                    </div>
                `;
            }

            content.innerHTML = html;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Stop scrolling
            document.getElementById('bottomNav').style.transform = 'translateY(150%)'; // Hide Nav
        }

        function closeDetail() {
            document.getElementById('detailPage').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
            document.getElementById('bottomNav').style.transform = 'translateY(0)'; // Show Nav
        }

        // --- Navigation Logic ---
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => {
                if(p.id !== 'detailPage') p.classList.remove('active-page');
                if(p.id !== 'detailPage') setTimeout(() => { if(!p.classList.contains('active-page')) p.style.display = 'none'; }, 200);
            });

            const activePage = document.getElementById(pageId + 'Page');
            activePage.style.display = 'block';
            setTimeout(() => activePage.classList.add('active-page'), 10);
            
            // Nav Styling
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('text-[#FFD700]', 'scale-110');
                if(btn.id !== 'nav-directory') btn.classList.add('text-gray-400');
                else btn.querySelector('div').classList.remove('ring-4', 'ring-[#FFD700]/30');
            });

            const activeBtn = document.getElementById('nav-' + pageId);
            if (pageId === 'directory') {
                activeBtn.querySelector('div').classList.add('ring-4', 'ring-[#FFD700]/30');
            } else {
                activeBtn.classList.remove('text-gray-400');
                activeBtn.classList.add('text-[#FFD700]', 'scale-110');
            }
            window.scrollTo(0, 0);
        }

        function filterDirectory() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = dirData.filter(d => d.name.toLowerCase().includes(term) || d.cat.toLowerCase().includes(term));
            const list = document.getElementById('directoryList');
            
            if(!filtered.length) { list.innerHTML = '<p class="col-span-2 text-center text-gray-400">Not found.</p>'; return; }
            
            list.innerHTML = filtered.map(item => {
                const realIndex = dirData.indexOf(item);
                return `
                <div onclick="openDetail('dir', ${realIndex})" class="bg-white rounded-2xl p-4 shadow-md border-b-2 border-[#D4AF37] cursor-pointer">
                    <div class="flex items-start gap-3">
                        ${item.img ? `<img src="${item.img}" class="w-16 h-16 rounded-lg object-cover bg-gray-100">` : `<div class="w-16 h-16 rounded-lg bg-[#f8f5ff] flex items-center justify-center text-[#D4AF37]"><i class="fa fa-store text-2xl"></i></div>`}
                        <div class="flex-1 overflow-hidden">
                            <span class="bg-[#f8f5ff] text-[#4B0082] text-[10px] font-bold px-2 py-1 rounded mb-1 inline-block truncate">${item.cat}</span>
                            <h3 class="font-bold text-[#4B0082] text-md truncate">${item.name}</h3>
                            <p class="text-xs text-gray-500 mt-1 truncate"><i class="fa fa-map-marker-alt mr-1 text-[#D4AF37]"></i>${item.city || item.ward || 'Taunggyi'}</p>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        loadAllData();
    </script>
</body>
</html>
