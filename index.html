<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; padding-bottom: 110px; background-color: #f8f5ff; }
        .page { display: none; opacity: 0; transition: opacity 0.2s ease-in-out; }
        .active-page { display: block; opacity: 1; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8860B 100%); }
        .purple-gradient { background: linear-gradient(135deg, #37006a 0%, #5e0a9e 100%); }
        .slide-up { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .gallery-scroll { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; scroll-snap-type: x mandatory; }
        .gallery-item { flex: 0 0 80%; scroll-snap-align: center; }
    </style>
</head>
<body>

    <header class="purple-gradient text-white shadow-lg rounded-b-[20px] border-b-2 border-[#D4AF37] relative z-0">
        <div class="bg-black/20 px-4 py-1 flex justify-between items-center text-[10px] font-mono text-[#FFD700]">
            <span id="fullDate">LOADING DATE...</span>
            <span id="timeClock" class="font-bold text-white">00:00</span>
        </div>
        <div class="flex items-center gap-3 p-3">
            <img src="CDST_Logo.png" alt="Logo" class="w-10 h-10 rounded-lg border border-[#FFD700] shadow-sm object-cover bg-[#37006a]" onerror="this.style.display='none'">
            <div class="text-left leading-tight">
                <h1 class="text-lg font-bold tracking-wider text-white">Cherry Directory</h1>
                <div class="flex items-center text-[9px] text-gray-300 gap-2">
                    <span><i class="fa fa-eye mr-0.5"></i><span id="viewCounter">...</span></span>
                    <span><i class="fa fa-circle text-green-400 text-[6px] mr-0.5 animate-pulse"></i> Online</span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto p-4 mt-1 mb-20 relative">
        <section id="homePage" class="page active-page space-y-3">
            <div class="flex overflow-x-auto gap-2 pb-2 no-scrollbar" id="eventFilters"></div>
            <div id="announcementList" class="space-y-6 pb-4"></div>
        </section>

        <section id="directoryPage" class="page">
            <div class="sticky top-0 z-30 bg-[#f8f5ff]/95 backdrop-blur-sm py-2 space-y-2">
                <div class="relative">
                    <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="ဆိုင်အမည်၊ ရပ်ကွက် ရှာရန်..." class="w-full p-2.5 pl-9 rounded-xl shadow-sm border border-[#D4AF37] outline-none text-sm">
                    <i class="fa fa-search absolute left-3 top-3 text-[#D4AF37]"></i>
                </div>
                <div class="flex overflow-x-auto gap-2 pb-1 no-scrollbar" id="dirFilters"></div>
            </div>
            <div id="directoryList" class="space-y-6 mt-2 pb-4"></div>
        </section>

        <section id="contactPage" class="page space-y-4">
            <div class="bg-white p-5 rounded-2xl shadow-md border-l-4 border-[#D4AF37] mb-2">
                <h3 class="font-bold text-[#4B0082] text-md mb-1">လုပ်ငန်းရှင်များအတွက်</h3>
                <p class="text-xs text-gray-600 mb-3">မိမိတို့ လုပ်ငန်းကို Cherry Directory တွင် ထည့်သွင်းလိုပါက Form ဖြည့်စွက်ပေးပါ။</p>
                <a href="#" id="registerLink" target="_blank" class="inline-block gold-gradient text-white text-xs font-bold px-4 py-2 rounded-lg shadow">လုပ်ငန်းစာရင်းသွင်းရန်</a>
            </div>
            <div id="contactInfo" class="space-y-4"></div>
        </section>

        <section id="detailPage" class="fixed inset-0 bg-[#f8f5ff] z-[100] overflow-y-auto hidden">
            <div class="sticky top-0 bg-white/95 backdrop-blur-md p-3 shadow-sm z-50 flex items-center border-b border-gray-200">
                <button onclick="closeDetail()" class="w-9 h-9 rounded-full bg-gray-100 text-[#4B0082] flex items-center justify-center"><i class="fa fa-arrow-left"></i></button>
                <span class="ml-3 font-bold text-[#4B0082] truncate text-sm" id="detailHeader">Details</span>
            </div>
            <div id="detailContent" class="p-5 max-w-2xl mx-auto pb-24 slide-up"></div>
        </section>
    </div>

    <nav id="bottomNav" class="fixed bottom-4 left-4 right-4 bg-[#37006a] text-gray-400 flex justify-around items-center p-2 shadow-2xl z-[50] rounded-2xl border border-[#D4AF37]/50 transition-transform duration-300">
        <button onclick="showPage('home')" class="nav-item flex flex-col items-center p-2 w-16 text-[#FFD700]" id="nav-home"><i class="fa fa-home text-lg mb-0.5"></i><span class="text-[9px] font-bold">Home</span></button>
        <button onclick="showPage('directory')" class="nav-item flex flex-col items-center p-2 w-16 relative" id="nav-directory"><div class="bg-[#D4AF37] text-[#37006a] w-10 h-10 rounded-full flex items-center justify-center -mt-6 shadow border-4 border-[#f8f5ff]"><i class="fa fa-search text-lg font-bold"></i></div><span class="text-[9px] font-bold mt-1">Search</span></button>
        <button onclick="showPage('contact')" class="nav-item flex flex-col items-center p-2 w-16 hover:text-gray-200" id="nav-contact"><i class="fa fa-info-circle text-lg mb-0.5"></i><span class="text-[9px] font-bold">Admin</span></button>
    </nav>

    <script>
        // GID Settings
        const SHEET_ID = '1rMGmfDW5AsBZGJJw5H8HyavOQiIuMr-pPvXpShktYxQ';
        const GID_HOME = '0';
        const GID_DIR = '1267218282'; 
        const GID_CONTACT = '626044868'; 

        const REVIEW_FORM_LINK = "https://docs.google.com/forms/d/e/1FAIpQLSce4TGjXal4s0wmeNyGBdO3cg8ymNgXlilu1o_8R3-Q9LMYyw/viewform?usp=dialog"; 
        const REGISTER_FORM_LINK = "https://docs.google.com/forms/d/e/1FAIpQLSdFGRd57WIpOOJDnZI4U9vrtZAsJCW6pRiP1WvQDrXZeRy5xA/viewform?usp=dialog";
        document.getElementById('registerLink').href = REGISTER_FORM_LINK;

        const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        let eventsData = [], dirData = [];
        let activeDirCategory = 'All', activeEventCategory = 'All';

        // Timer
        function updateDateTime() {
            const now = new Date();
            let h = now.getHours(); const m = now.getMinutes().toString().padStart(2, '0');
            const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
            document.getElementById('timeClock').innerText = `${h}:${m} ${ampm}`;
            const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
            const daysMm = ["တနင်္ဂနွေ","တနင်္လာ","အင်္ဂါ","ဗုဒ္ဓဟူး","ကြာသပတေး","သောကြာ","စနေ"];
            document.getElementById('fullDate').innerText = `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()} | ${daysMm[now.getDay()]}`;
        }
        setInterval(updateDateTime, 1000); updateDateTime();

        function getStars(rating) {
            if(!rating) return '<span class="text-[10px] text-gray-300">(No Rating)</span>';
            let h = '<div class="flex text-orange-400 text-[10px] gap-0.5">';
            for(let i=1; i<=5; i++) h += (i <= rating) ? '<i class="fa fa-star"></i>' : (i-0.5 <= rating) ? '<i class="fa fa-star-half-alt"></i>' : '<i class="far fa-star text-gray-200"></i>';
            h += ` <span class="text-gray-400 ml-1">(${rating})</span></div>`;
            return h;
        }

        async function loadAllData() {
            const namespace = 'cherry-directory-' + SHEET_ID.substr(0,5); 
            fetch(`https://api.countapi.xyz/hit/${namespace}/visits`).then(res => res.json()).then(data => { document.getElementById('viewCounter').innerText = data.value || '1.2K'; }).catch(() => { document.getElementById('viewCounter').innerText = '1.2K'; });

            // Fetch Events
            fetchData(GID_HOME, (rows) => {
                eventsData = rows.map(r => ({
                    cat: r.c[0]?.v, title: r.c[1]?.v, desc: r.c[2]?.v, fromDate: r.c[3]?.v, toDate: r.c[4]?.v, 
                    time: r.c[5]?.v, place: r.c[6]?.v, org: r.c[7]?.v, logo: r.c[8]?.v, 
                    images: [r.c[9]?.v, r.c[10]?.v, r.c[11]?.v, r.c[12]?.v, r.c[13]?.v].filter(Boolean)
                })).filter(i => i.title && i.title !== "Title");
                setupFilters('eventFilters', eventsData, setEventCategory);
                renderGroupedEvents();
            });

            // Fetch Directory
            fetchData(GID_DIR, (rows) => {
                dirData = rows.map(r => ({
                    name: r.c[0]?.v, cat: r.c[1]?.v, type: r.c[2]?.v, desc: r.c[3]?.v, addr: r.c[4]?.v, 
                    ward: r.c[5]?.v, city: r.c[6]?.v, ph1: r.c[7]?.v, ph2: r.c[8]?.v, ph3: r.c[9]?.v, 
                    viber: r.c[10]?.v, telegram: r.c[11]?.v, email: r.c[12]?.v, img: r.c[13]?.v, 
                    rating: r.c[14]?.v, note: r.c[15]?.v
                })).filter(i => i.name && i.name !== "Name");
                setupFilters('dirFilters', dirData, setDirCategory);
                renderGroupedDirectory();
            });

            // Fetch Admin (Fixed Row-based Layout)
            fetchData(GID_CONTACT, (rows) => {
                const adminRows = rows.filter(r => r.c[0]?.v && r.c[0]?.v !== "Description");
                document.getElementById('contactInfo').innerHTML = adminRows.map(r => `
                    <div class="bg-white p-5 rounded-2xl shadow-sm border-t-4 border-[#4B0082]">
                        <h3 class="font-bold text-[#4B0082] mb-4 text-center border-b pb-2">Admin Profile</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between items-start border-b border-gray-50 pb-2">
                                <span class="text-[10px] text-gray-400">Description</span>
                                <span class="text-xs font-bold text-right ml-4 break-words text-[#4B0082]">${r.c[0]?.v || '-'}</span>
                            </div>
                            <div class="flex justify-between items-center border-b border-gray-50 pb-2">
                                <span class="text-[10px] text-gray-400">Phone 1</span>
                                <div class="flex items-center gap-2"><span class="text-xs font-mono font-bold">${r.c[1]?.v || '-'}</span>${r.c[1]?.v ? `<a href="tel:${r.c[1].v}" class="text-green-500"><i class="fa fa-phone-alt"></i></a>` : ''}</div>
                            </div>
                            <div class="flex justify-between items-center border-b border-gray-50 pb-2">
                                <span class="text-[10px] text-gray-400">Phone 2</span>
                                <div class="flex items-center gap-2"><span class="text-xs font-mono font-bold">${r.c[2]?.v || '-'}</span>${r.c[2]?.v ? `<a href="tel:${r.c[2].v}" class="text-green-500"><i class="fa fa-phone-alt"></i></a>` : ''}</div>
                            </div>
                            <div class="flex justify-between items-center border-b border-gray-50 pb-2">
                                <span class="text-[10px] text-gray-400">Viber</span>
                                <div class="flex items-center gap-2"><span class="text-xs font-bold">${r.c[3]?.v || '-'}</span>${r.c[3]?.v ? `<a href="viber://chat?number=${r.c[3].v}" class="text-[#7360f2]"><i class="fab fa-viber"></i></a>` : ''}</div>
                            </div>
                            <div class="flex justify-between items-center border-b border-gray-50 pb-2">
                                <span class="text-[10px] text-gray-400">Telegram</span>
                                <div class="flex items-center gap-2"><span class="text-xs font-bold">${r.c[4]?.v || '-'}</span>${r.c[4]?.v ? `<a href="https://t.me/${r.c[4].v.toString().replace('@','')}" class="text-[#229ED9]"><i class="fab fa-telegram"></i></a>` : ''}</div>
                            </div>
                            <div class="flex justify-between items-center border-b border-gray-50 pb-2">
                                <span class="text-[10px] text-gray-400">Email</span>
                                <div class="flex items-center gap-2"><span class="text-[10px] text-gray-600 truncate max-w-[150px]">${r.c[5]?.v || '-'}</span>${r.c[5]?.v ? `<a href="mailto:${r.c[5].v}" class="text-red-500"><i class="fa fa-envelope"></i></a>` : ''}</div>
                            </div>
                            ${r.c[6]?.v ? `<div class="mt-4 bg-yellow-50 border-l-4 border-[#FFD700] p-3 text-xs text-gray-700 font-medium leading-relaxed"><i class="fa fa-bullhorn text-[#D4AF37] mr-2"></i>${r.c[6].v}</div>` : ''}
                        </div>
                    </div>`).join('');
            });
        }

        async function fetchData(gid, callback) {
            try { 
                const res = await fetch(`${BASE_URL}&gid=${gid}`); 
                const text = await res.text(); 
                const json = JSON.parse(text.substr(47).slice(0, -2)); 
                if (json.table && json.table.rows) callback(json.table.rows);
            } catch (e) { console.error("Error fetching GID: " + gid, e); }
        }

        function setupFilters(containerId, data, callback) {
            const cats = ['All', ...new Set(data.map(i => i.cat).filter(Boolean))];
            document.getElementById(containerId).innerHTML = cats.map(c => `<button onclick="${callback.name}('${c}')" class="flex-shrink-0 px-4 py-1.5 rounded-full text-[10px] font-bold border bg-white border-gray-200 transition-all">${c}</button>`).join('');
        }

        function setDirCategory(cat) { activeDirCategory = cat; handleSearch(); }
        function setEventCategory(cat) { activeEventCategory = cat; renderGroupedEvents(cat); }
        function handleSearch() { renderGroupedDirectory(document.getElementById('searchInput').value.toLowerCase(), activeDirCategory); }

        function renderGroupedEvents(filter = 'All') {
            const list = document.getElementById('announcementList');
            let data = filter === 'All' ? eventsData : eventsData.filter(e => e.cat === filter);
            const groups = data.reduce((a, i) => { a[i.cat] = a[i.cat] || []; a[i.cat].push(i); return a; }, {});
            list.innerHTML = Object.keys(groups).map(cat => `
                <div><h3 class="font-bold text-[#D4AF37] text-[10px] uppercase tracking-widest mb-2 border-l-4 border-[#D4AF37] pl-2">${cat}</h3>
                <div class="space-y-3">${groups[cat].map(i => `
                    <div onclick="openDetail('event', ${eventsData.indexOf(i)})" class="bg-white rounded-xl shadow-sm p-3 flex gap-3 cursor-pointer"><img src="${i.images[0] || i.logo || 'CDST_Logo.png'}" class="w-20 h-20 rounded-lg object-cover bg-gray-100" onerror="this.src='CDST_Logo.png'"><div class="flex-1 flex flex-col justify-center"><h4 class="font-bold text-[#4B0082] text-sm leading-tight break-words">${i.title}</h4><p class="text-[10px] text-gray-500 mt-1 leading-relaxed line-clamp-2">${i.desc || ''}</p><span class="text-[9px] text-[#D4AF37] font-bold mt-2 uppercase">View Info <i class="fa fa-arrow-right"></i></span></div></div>`).join('')}</div></div>`).join('');
        }

        function renderGroupedDirectory(term = '', cat = 'All') {
            const list = document.getElementById('directoryList');
            let data = dirData.filter(d => (cat === 'All' || d.cat === cat) && (d.name.toLowerCase().includes(term) || (d.ward && d.ward.toLowerCase().includes(term))));
            const groups = data.reduce((a, i) => { a[i.cat] = a[i.cat] || []; a[i.cat].push(i); return a; }, {});
            list.innerHTML = Object.keys(groups).map(c => `
                <div class="mb-5"><h3 class="font-bold text-[#4B0082] text-xs bg-gray-100 px-3 py-1 rounded-lg inline-block mb-3">${c}</h3><div class="grid grid-cols-1 gap-3">${groups[c].map(i => `
                    <div onclick="openDetail('dir', ${dirData.indexOf(i)})" class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 flex gap-3 items-start cursor-pointer"><img src="${i.img || 'CDST_Logo.png'}" class="w-14 h-14 rounded-lg object-cover bg-gray-50" onerror="this.src='CDST_Logo.png'"><div class="flex-1 overflow-hidden"><div class="flex justify-between items-start mb-1"><h4 class="font-bold text-[#4B0082] text-sm leading-tight break-words">${i.name}</h4><span class="text-[8px] bg-purple-50 text-purple-600 px-1.5 py-0.5 rounded border border-purple-100 flex-shrink-0">${i.type || ''}</span></div>
                    <div class="mb-1">${getStars(i.rating)}</div><p class="text-[10px] text-gray-500 leading-snug break-words line-clamp-1">${i.desc || '-'}</p><div class="flex items-center mt-2 text-[10px] text-[#D4AF37] font-bold"><i class="fa fa-map-pin mr-1"></i> ${i.ward || 'Taunggyi'}</div></div></div>`).join('')}</div></div>`).join('');
        }

        function openDetail(type, index) {
            const modal = document.getElementById('detailPage'); const content = document.getElementById('detailContent');
            const renderR = (l, v) => `<div class="border-b border-gray-100 py-3"><p class="text-[10px] text-gray-400 mb-0.5">${l}</p><p class="text-gray-800 font-medium text-xs leading-relaxed break-words">${v || '-'}</p></div>`;
            const renderP = (l, v) => v ? `<div class="border-b border-gray-100 py-3 flex justify-between items-center"><div><p class="text-[10px] text-gray-400 mb-0.5">${l}</p><p class="text-[#4B0082] font-bold text-sm font-mono">${v}</p></div><a href="tel:${v}" class="bg-green-500 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold shadow-sm"><i class="fa fa-phone"></i> CALL</a></div>` : '';
            const renderC = (l, v, i, c, lp) => `<div class="border-b border-gray-100 py-3 flex justify-between items-center"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-400"><i class="${i}"></i></div><div><p class="text-[10px] text-gray-400">${l}</p><p class="text-xs font-bold text-gray-700">${v || '-'}</p></div></div>${v ? `<a href="${lp}${v.toString().replace('@','')}" target="_blank" class="${c} text-white px-3 py-1 rounded-lg text-[10px] font-bold shadow-sm">Open</a>` : ''}</div>`;

            if(type === 'event') {
                const i = eventsData[index]; document.getElementById('detailHeader').innerText = "Event Details";
                content.innerHTML = `<div class="space-y-4"><div class="bg-white rounded-3xl p-5 shadow-lg border-b-4 border-[#D4AF37] text-center"><img src="${i.logo || i.images[0] || 'CDST_Logo.png'}" class="w-24 h-24 rounded-xl object-cover mx-auto mb-3 border-2 border-gray-100 shadow-sm" onerror="this.src='CDST_Logo.png'"><h2 class="text-lg font-bold text-[#4B0082] leading-tight break-words">${i.title}</h2><span class="text-[9px] bg-[#D4AF37] text-white px-2 py-0.5 rounded-full uppercase mt-2 inline-block">${i.cat}</span></div><div class="bg-white p-5 rounded-2xl shadow-sm">${renderR('Description', i.desc)}${renderR('Start', i.fromDate)}${renderR('End', i.toDate)}${renderR('Time', i.time)}${renderR('Place', i.place)}${renderR('Organizer', i.org)}</div>${i.images.length > 0 ? `<div class="bg-white p-5 rounded-2xl shadow-sm"><h3 class="font-bold text-[#4B0082] mb-3 border-b pb-2">Gallery</h3><div class="gallery-scroll">${i.images.map(img => `<div class="gallery-item"><img src="${img}" class="w-full h-48 object-cover rounded-xl border border-gray-200" onclick="window.open(this.src)"></div>`).join('')}</div></div>` : ''}</div>`;
            } else {
                const i = dirData[index]; document.getElementById('detailHeader').innerText = i.name;
                content.innerHTML = `<div class="space-y-4"><div class="bg-white rounded-3xl p-5 shadow-lg border-b-4 border-[#D4AF37] text-center"><img src="${i.img || 'CDST_Logo.png'}" class="w-28 h-28 rounded-xl object-cover mx-auto mb-3 border-2 border-[#D4AF37] shadow-sm bg-white" onerror="this.src='CDST_Logo.png'"><h2 class="text-lg font-bold text-[#4B0082] leading-tight break-words">${i.name}</h2><div class="flex justify-center mt-1">${getStars(i.rating)}</div><a href="${REVIEW_FORM_LINK}" target="_blank" class="inline-block mt-3 text-[10px] bg-gray-100 text-gray-500 px-3 py-1 rounded-full"><i class="fa fa-pen mr-1"></i> Write Review</a></div><div class="bg-white p-5 rounded-2xl shadow-sm">${renderR('Category', i.cat)}${renderR('Type', i.type)}${renderR('Description', i.desc)}</div><div class="bg-white p-5 rounded-2xl shadow-sm"><h3 class="font-bold text-[#4B0082] mb-2 border-b pb-2">Location</h3>${renderR('Address', i.addr)}${renderR('Ward', i.ward)}${renderR('City', i.city)}</div><div class="bg-white p-5 rounded-2xl shadow-sm">${renderP('Phone 1', i.ph1)}${renderP('Phone 2', i.ph2)}${renderP('Phone 3', i.ph3)}</div><div class="bg-white p-5 rounded-2xl shadow-sm">${renderC('Viber', i.viber, 'fab fa-viber', 'bg-[#7360f2]', 'viber://chat?number=')}${renderC('Telegram', i.telegram, 'fab fa-telegram', 'bg-[#229ED9]', 'https://t.me/')}${renderC('Email', i.email, 'fa fa-envelope', 'bg-red-500', 'mailto:')}</div>${i.note ? `<div class="bg-white p-5 rounded-2xl shadow-sm"><p class="text-xs text-gray-600 leading-relaxed">${i.note}</p></div>` : ''}</div>`;
            }
            modal.style.display = 'block'; document.body.style.overflow = 'hidden'; document.getElementById('bottomNav').style.transform = 'translateY(150%)';
        }

        function closeDetail() { document.getElementById('detailPage').style.display = 'none'; document.body.style.overflow = 'auto'; document.getElementById('bottomNav').style.transform = 'translateY(0)'; }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(page => { page.classList.remove('active-page'); setTimeout(() => { if(!page.classList.contains('active-page')) page.style.display = 'none'; }, 200); });
            const active = document.getElementById(p + 'Page'); active.style.display = 'block'; setTimeout(() => active.classList.add('active-page'), 10);
            const navs = {'home': 'nav-home', 'directory': 'nav-directory', 'contact': 'nav-contact'};
            Object.values(navs).forEach(id => { const btn = document.getElementById(id); btn.classList.remove('text-[#FFD700]', 'scale-110'); if(id !== 'nav-directory') btn.classList.add('text-gray-400'); else btn.querySelector('div').classList.remove('ring-4', 'ring-[#FFD700]/30'); });
            const a = document.getElementById(navs[p]); if (p === 'directory') a.querySelector('div').classList.add('ring-4', 'ring-[#FFD700]/30'); else a.classList.add('text-[#FFD700]', 'scale-110');
            window.scrollTo(0,0);
        }
        loadAllData();
    </script>
